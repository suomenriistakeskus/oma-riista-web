<div class="panel panel-default"
     ng-repeat="a in $ctrl.areaList">
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-6">
                <span class="panel-title r-account-area-panel-title" ng-bind="a.name"></span>
                <a class="r-account-area-edit-link" ng-click="$ctrl.edit(a)">
                    <span class="fa fa-pencil r-account-area-edit-icon"></span>
                    <span translate="account.areas.editInfo" class="r-account-area-info-text text-primary"></span>
                </a>
            </div>

            <div class="col-xs-6 text-right">
                <a class="r-account-area-print-link"
                   ng-if="!!a.bounds"
                   ng-click="$ctrl.printArea(a)">
                    <span class="fa fa-2x fa-lg fa-print"></span>
                    <span translate="global.button.print" class="r-account-area-info-text text-primary"></span>
                </a>

                <button type="button" class="btn btn-primary"
                        ng-click="$ctrl.editMap(a)">
                    <span translate="account.areas.editMap"></span>
                </button>

                &nbsp;

                <account-area-functions area="a"></account-area-functions>
            </div>
        </div>
    </div>

    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <personal-area-list-map area="a" area-type="'personal-area'"></personal-area-list-map>
            </div>

            <div class="col-md-6">
                <account-area-list-info area="a"></account-area-list-info>
            </div>
        </div>
    </div>
</div>
