<div ng-init="$ctrl.collapsed = true" class="row form-group registry-item-row">

    <div class="col-xs-1">
        <img ng-src="/static/elainlajikuvat/512x512/{{$ctrl.item.speciesCode}}.jpg" width="50"
             height="50"/>
    </div>
    <div class="col-xs-5 form-control-static">
        <span class="text-capitalize text-title" ng-bind="::$ctrl.item.species | rI18nNameFilter"></span>
    </div>
    <div class="col-xs-3 form-control-static text-muted">
        <span ng-bind="::($ctrl.item.pointOfTime | date: 'd.M.yyyy')"></span>
    </div>
    <div class="col-xs-2 form-control-static text-muted">
        <span ng-bind="::($ctrl.item.pointOfTime | date: 'HH.mm')"></span>
    </div>
    <div class="col-xs-1 text-right">
        <a ng-if="$ctrl.collapsed" class="fa fa-fw  text-primary fa-2x fa-chevron-right "
           ng-click="$ctrl.collapsed =!$ctrl.collapsed"></a>
        <a ng-if="!$ctrl.collapsed" class="fa fa-fw  text-primary fa-2x fa-chevron-down "
           ng-click="$ctrl.collapsed =!$ctrl.collapsed"></a>
    </div>
    <div class="row" uib-collapse="$ctrl.collapsed">
        <div class="col-xs-10 col-xs-offset-1">
            <div class="row">

                <div class="col-xs-4">
                    <h5 translate="harvestRegistry.item.shooterName"></h5>
                    <label>
                        <span ng-bind="::$ctrl.item.shooterName"></span>
                    </label>
                </div>

                <div class="col-xs-4" ng-if="::$ctrl.item.shooterHunterNumber">
                    <h5 translate="harvestRegistry.item.shooterHunterNumber"></h5>
                    <label>
                        <span ng-bind="::$ctrl.item.shooterHunterNumber"></span>
                    </label>
                </div>

                <div class="col-xs-4" ng-if="::$ctrl.item.amount">
                    <h5 translate="harvestRegistry.item.amount"></h5>
                    <label>
                        <span ng-bind="::$ctrl.item.amount"></span>
                    </label>
                </div>

                <div class="col-xs-4" ng-if="::$ctrl.item.age">
                    <h5 translate="harvestRegistry.item.age"></h5>
                    <label>
                        <span>{{::'gamediary.age.' + $ctrl.item.age | translate}}</span>
                    </label>
                </div>

                <div class="col-xs-4" ng-if="::$ctrl.item.gender">
                    <h5 translate="harvestRegistry.item.gender"></h5>
                    <label>
                        <span>{{::'gamediary.gender.' + $ctrl.item.gender | translate}}</span>
                    </label>
                </div>

                <div class="col-xs-4" ng-if="::$ctrl.item.weight">
                    <h5 translate="harvestRegistry.item.weight"></h5>
                    <label>
                        <span>{{::$ctrl.item.weight}} kg</span>
                    </label>
                </div>

                <div class="col-xs-4" ng-if="::$ctrl.item.municipality">
                    <h5 translate="harvestRegistry.item.municipality | rI18nNameFilter"></h5>
                    <label>
                        <span ng-bind="::$ctrl.item.municipality"/>
                    </label>
                </div>

                <div class="col-xs-4" ng-if="::$ctrl.item.geoLocation">
                    <h5 translate="harvestRegistry.item.geoLocation"></h5>
                    <p translate="global.geoLocation.coordinatesText" translate-values="::$ctrl.item.geoLocation"></p>
                </div>

                <div class="col-xs-4" ng-if="::$ctrl.item.harvestArea">
                    <h5 translate="harvestRegistry.item.harvestArea"></h5>
                    <label>
                        <span ng-bind="::$ctrl.item.harvestArea | rI18nNameFilter"/>
                    </label>
                </div>

                <div class="col-xs-4" ng-if="::$ctrl.item.rka">
                    <h5 for="rka" translate="harvestRegistry.item.rka"></h5>
                    <label id="rka">
                        <span ng-bind="::$ctrl.item.rka | rI18nNameFilter "></span>
                    </label>
                </div>

                <div class="col-xs-4" ng-if="::$ctrl.item.rhy">
                    <h5 translate="harvestRegistry.item.rhy"></h5>
                    <label>
                        <span ng-bind="::$ctrl.item.rhy  | rI18nNameFilter"></span>
                    </label>
                </div>
                <div class="col-xs-4" ng-if="::$ctrl.item.shooterAddress">
                    <h5 translate="harvestRegistry.item.shooterAddress"></h5>
                    <label>
                        <span ng-bind="::$ctrl.item.shooterAddress.streetAddress"></span><br/>
                        <span ng-bind="::$ctrl.item.shooterAddress.postalCode"></span>
                        <span ng-bind="::$ctrl.item.shooterAddress.city"></span><br/>
                        <span ng-bind="::$ctrl.item.shooterAddress.country"></span><br/>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
