<div class="r-account-permits">
    <uib-tabset type="pills" active="$ctrl.activeTab">
        <uib-tab index="0" select="$ctrl.onTabSelected(0)">
            <uib-tab-heading>
                <span translate="harvestpermit.mine.tab.riistakeskus"></span>
            </uib-tab-heading>

            <account-list-riistakeskus-permit
                    applications-and-decisions="$ctrl.applicationsAndDecisions"
                    todo-permit-ids="$ctrl.todoPermitIds">
            </account-list-riistakeskus-permit>
        </uib-tab>

        <uib-tab index="1" select="$ctrl.onTabSelected(1)" ng-if="$ctrl.metsahallitusPermits.length > 0">
            <uib-tab-heading>
                <span translate="harvestpermit.mine.tab.metsahallitus"></span>
            </uib-tab-heading>

            <account-list-metsahallitus-permit
                    metsahallitus-permits="$ctrl.metsahallitusPermits">
            </account-list-metsahallitus-permit>
        </uib-tab>
    </uib-tabset>
</div>
