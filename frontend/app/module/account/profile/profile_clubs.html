<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title" translate="account.profile.title.clubs"></h3>
    </div>
    <div class="panel-body">
        <div class="table-responsive"
             ng-if="::($ctrl.clubOccupations && $ctrl.clubOccupations.length)">
            <table class="table table-condensed table-striped">
                <thead>
                <tr>
                    <th class="col-xs-6" translate="account.profile.club.name"></th>
                    <th class="col-xs-6 text-center" translate="account.profile.club.share"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="member in ::$ctrl.clubOccupations track by member.id">
                    <td class="col-xs-6">
                        <span name-translated="::member.organisation"></span><br>
                        <div>
                            <span ng-if="member.endDate">
                                {{member.beginDate|date:'d.M.yyyy'}} - {{member.endDate|date:'d.M.yyyy'}}
                            </span>
                            <span ng-if="!member.endDate">
                                {{member.beginDate|date:'d.M.yyyy'}}
                            </span>
                        </div>
                    </td>

                    <td class="col-xs-6 text-center">
                        <span r-club-contact-share="member.contactInfoShare"
                              r-club-contact-share-large="true"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="text-right">
            <a class="btn btn-link"
               ng-if="$ctrl.isUserOwnProfile && $ctrl.clubOccupations && $ctrl.clubOccupations.length"
               ui-sref="profile.clubconfig"
               translate="account.profile.button.clubConfig"></a>

            <a class="btn btn-link"
               ng-if="$ctrl.isUserOwnProfile"
               ng-click="$ctrl.registerClub()"
               translate="account.profile.button.registerClub"></a>

            <a class="btn btn-link"
               show-in-development="true"
               ng-if="$ctrl.isUserOwnProfile"
               ng-click="$ctrl.createClub()"
               translate="account.profile.button.createClub"></a>
        </div>
    </div>
</div>
