<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title" translate="account.profile.title.otherInfo"></h3>
    </div>

    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-condensed">
                <tbody>
                <tr>
                    <th class="col-xs-6" translate="global.person.byName"></th>
                    <td ng-bind="::$ctrl.profile.byName"></td>
                </tr>
                <tr>
                    <th class="col-xs-6" translate="global.person.email"></th>
                    <td ng-bind="::$ctrl.profile.email"></td>
                </tr>
                <tr>
                    <th class="col-xs-6" translate="global.person.phoneNumber"></th>
                    <td ng-bind="::$ctrl.profile.phoneNumber"></td>
                </tr>
                <tr>
                    <th class="col-xs-6" translate="global.person.denyAnnouncementEmail"></th>
                    <td ng-switch="::$ctrl.profile.denyAnnouncementEmail">
                        <div ng-switch-when="true">
                            <span translate="global.no"></span>
                            <span class="fa fa-remove"></span>
                        </div>
                        <div ng-switch-when="false">
                            <span translate="global.yes"></span>
                            <span class="fa fa-check"></span>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="text-right">
            <a class="btn btn-primary"
               ng-click="$ctrl.editOtherInfo()"
               translate="account.profile.button.editOtherInfo"></a>
        </div>
    </div>
</div>
