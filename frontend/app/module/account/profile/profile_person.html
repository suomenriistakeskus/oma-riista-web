<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title" translate="account.profile.title.personDetails"></h3>
    </div>

    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-condensed">
                <tbody>
                <tr>
                    <th class="col-xs-6" translate="global.person.dateOfBirth"></th>
                    <td ng-bind="::$ctrl.profile.dateOfBirth"></td>
                </tr>
                <tr>
                    <th class="col-xs-6" translate="global.person.lastName"></th>
                    <td ng-bind="::$ctrl.profile.lastName"></td>
                </tr>
                <tr>
                    <th class="col-xs-6" translate="global.person.firstName"></th>
                    <td ng-bind="::$ctrl.profile.firstName"></td>
                </tr>
                <tr ng-show="::profile.homeMunicipality">
                    <th class="col-xs-6" translate="global.person.homeMunicipality"></th>
                    <td ng-bind="::$ctrl.profile.homeMunicipality"></td>
                </tr>
                <tr>
                    <th class="col-xs-6" translate="global.person.nativeLanguage"></th>
                    <td ng-bind="::($ctrl.profile.languageCode | languageCodeName | lowercase)"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div>
            <div ng-switch="::($ctrl.profile.addressSource === 'METSASTAJAREKISTERI' || $ctrl.profile.foreignPerson)">
                <p class="text-right info">
                <span ng-switch-when="false"
                      translate="account.profile.sourcePopulationInformationSystem"></span>
                    <span ng-switch-when="true"
                          translate="account.profile.sourceHunterRegistry"></span>
                </p>
            </div>
        </div>
    </div>
</div>
