<!-- Prevent margin from collapsing -->
<div>&nbsp;</div>

<h2 class="r-page-context-heading text-center" translate="recover_password.send.title"></h2>

<div class="container">
    <div class="alert alert-danger" ng-show="error">
        <strong translate="recover_password.send.error"></strong>
    </div>

    <div ng-show="processing" class="alert alert-block alert-warning" translate="recover_password.send.processing"></div>

    <div class="alert alert-danger" ng-show="tokenError" translate="recover_password.from_email.tokenError"></div>

    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <form name="form" role="form" novalidate ng-submit="form.$valid && submit()">
                <div class="form-group" ng-class="getValidationClasses(form.email)">
                    <label for="email" class="control-label" translate="recover_password.send.body"></label>

                    <input type="email" name="email" id="email"
                           class="form-control"
                           ng-model="email"
                           required
                           autofocus="true" focus-me="true"
                           ng-disabled="processing">

                    <p class="help-block" ng-show="form.email.$error.required" translate="recover_password.send.email_required"></p>

                    <p class="help-block" ng-show="form.email.$error.email" translate="recover_password.send.email_invalid"></p>
                </div>

                <div class="form-group">
                    <div class="text-right">
                        <button type="submit" ng-disabled="form.$invalid || processing" class="btn btn-lg btn-primary">
                            <span translate="recover_password.send.button"></span>
                            <span class="glyphicon glyphicon-circle-arrow-right" ></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
