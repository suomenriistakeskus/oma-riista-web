<form name="announcementDetailsForm" role="form" novalidate autocomplete="off">
    <div class="form-group" show-errors>
        <label for="subject">
            <span translate="announcements.form.subject"></span>
            <span class="glyphicon glyphicon-asterisk text-danger"></span>
        </label>

        <input type="text"
               name="subject" id="subject"
               class="form-control"
               focus-me
               required
               ng-minlength="5"
               ng-maxlength="255"
               ng-model="$ctrl.announcement.subject"/>

        <p class="help-block has-error"
           ng-show="announcementDetailsForm.subject.$invalid"
           ng-messages="announcementDetailsForm.subject.$error">
            <span ng-messages-include="common/errorMessages.html"></span>
        </p>
    </div>

    <div class="form-group" show-errors>
        <label for="body">
            <span translate="announcements.form.body"></span>
            <span class="glyphicon glyphicon-asterisk text-danger"></span>
        </label>

        <textarea name="body" id="body"
                  class="form-control"
                  rows="10"
                  required
                  ng-minlength="10"
                  ng-model="$ctrl.announcement.body"
                  spellcheck="false"></textarea>

        <p class="help-block has-error"
           ng-show="announcementDetailsForm.body.$invalid"
           ng-messages="announcementDetailsForm.body.$error">
            <span ng-messages-include="common/errorMessages.html"></span>
        </p>
    </div>
</form>
