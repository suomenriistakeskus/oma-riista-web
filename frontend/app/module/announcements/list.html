<div class="announcement-list">
    <slice-pager slice="$ctrl.currentPage" load-page="$ctrl.loadPage(page)"></slice-pager>

    <announcement-list-item
            ng-repeat="a in $ctrl.currentPage.content"
            announcement="a"
            organisation="$ctrl.organisation"
            show-actions="true"
            initially-hidden="$index > 0"
            refresh="$ctrl.refresh()">
    </announcement-list-item>

    <slice-pager slice="$ctrl.currentPage" load-page="$ctrl.loadPage(page)"></slice-pager>
</div>
