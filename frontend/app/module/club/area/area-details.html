<div class="buttons">
    <div class="row club-area-primary-button">
        <div class="col-xs-12">
            <button type="button" class="btn btn-primary btn-block"
                    ng-show="$ctrl.canEditAreaGeometry()"
                    ng-click="$ctrl.editAreaGeometry()">
                <span class="glyphicon" ng-class="$ctrl.area.hasPendingZoneChanges ? 'glyphicon-alert' : 'glyphicon-edit'"></span>
                <span translate="club.area.button.editGeometry"></span>
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-6">
            <button type="button" class="btn btn-default btn-block"
                    ng-show="$ctrl.canConnectPois()"
                    ng-click="$ctrl.selectPois()">
                <span class="glyphicon glyphicon-edit"></span>
                <span translate="club.area.button.connectPois"></span>
            </button>
        </div>
        <div class="col-xs-6">
            <club-area-function-dropdown area="$ctrl.area"></club-area-function-dropdown>
        </div>
    </div>
</div>

<table class="table">
    <tbody>
    <tr>
        <th translate="global.map.areaExternalId"></th>
        <td class="area-external-code" ng-bind="$ctrl.area.externalId"></td>
    </tr>
    <tr>
        <th translate="global.map.size.privateLandAreaSize"></th>
        <td class="text-right"
            ng-switch="$ctrl.area.size.status">

            <span ng-switch-when="OK"
                  ng-bind="$ctrl.area.size.privateLandAreaSize | prettyAreaSize:1"></span>
            <span ng-switch-when="PROCESSING"
                  translate="global.map.size.calculating"></span>
            <strong ng-switch-when="FAILED"
                    translate="global.map.size.calculationFailed"></strong>
        </td>
    </tr>
    <tr>
        <th translate="global.map.size.stateLandAreaSize"></th>
        <td class="text-right"
            ng-switch="$ctrl.area.size.status">

            <span ng-switch-when="OK"
                  ng-bind="$ctrl.area.size.stateLandAreaSize | prettyAreaSize:1"></span>
            <span ng-switch-when="PROCESSING"
                  translate="global.map.size.calculating"></span>
            <strong ng-switch-when="FAILED"
                    translate="global.map.size.calculationFailed"></strong>
        </td>
    </tr>
    <tr>
        <th translate="global.map.size.landAreaSize"></th>
        <td class="text-right"
            ng-switch="$ctrl.area.size.status">

            <span ng-switch-when="OK"
                  ng-bind="$ctrl.area.size.all.land | prettyAreaSize:1"></span>
            <span ng-switch-when="PROCESSING"
                  translate="global.map.size.calculating"></span>
            <strong ng-switch-when="FAILED"
                    translate="global.map.size.calculationFailed"></strong>
            <strong ng-switch-default
                    translate="global.map.size.calculating"></strong>
        </td>
    </tr>
    <tr>
        <th translate="global.map.size.waterAreaSize"></th>
        <td class="text-right"
            ng-switch="$ctrl.area.size.status">

            <span ng-switch-when="OK"
                  ng-bind="$ctrl.area.size.all.water | prettyAreaSize:1"></span>
            <span ng-switch-when="PROCESSING"
                  translate="global.map.size.calculating"></span>
            <strong ng-switch-when="FAILED"
                    translate="global.map.size.calculationFailed"></strong>
            <strong ng-switch-default
                    translate="global.map.size.calculating"></strong>
        </td>
    </tr>
    <tr>
        <th translate="global.map.size.totalAreaSize"></th>
        <td class="text-right"
            ng-switch="$ctrl.area.size.status">

            <span ng-switch-when="OK"
                  ng-bind="$ctrl.area.size.all.total | prettyAreaSize:1"></span>
            <span ng-switch-when="PROCESSING"
                  translate="global.map.size.calculating"></span>
            <strong ng-switch-when="FAILED"
                    translate="global.map.size.calculationFailed"></strong>
            <strong ng-switch-default
                    translate="global.map.size.calculating"></strong>
        </td>
    </tr>
    <tr>
        <th translate="club.area.lastModified"></th>
        <td class="text-right">
            <span ng-show="$ctrl.area.lastModifierRiistakeskus">
                <span translate="global.organisationType.RK"></span>
            </span>
            <span ng-show="$ctrl.area.lastModifierName">
                <span ng-bind="$ctrl.area.lastModifierName"></span>
            </span>
            <br/>
            <span ng-bind="$ctrl.area.lastModifiedDate | date:'d.M.yyyy HH:mm'"></span>
        </td>
    </tr>
    </tbody>
</table>
