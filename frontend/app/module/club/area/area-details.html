<div class="buttons">
    <club-area-function-dropdown class="pull-right" area="$ctrl.area"></club-area-function-dropdown>

    <div>
        <button type="button" class="btn btn-primary"
                ng-show="$ctrl.canEditAreaGeometry()"
                ng-click="$ctrl.editAreaGeometry()">
            <span class="glyphicon glyphicon-edit"></span>
            <span translate="club.area.button.editGeometry"></span>
        </button>
    </div>
</div>

<table class="table">
    <tbody>
    <tr>
        <td translate="club.area.form.externalId"></td>
        <td class="area-external-code" ng-bind="$ctrl.area.externalId"></td>
    </tr>
    <tr>
        <td translate="club.area.landAreaSize"></td>
        <td class="text-right">
            <strong ng-show="$ctrl.area.computedAreaSize < 0"
                    translate="club.area.map.selectedArea.calculatingAreaSize"></strong>
            <span ng-show="$ctrl.area.computedAreaSize >= 0"
                  ng-bind="($ctrl.area.computedAreaSize - $ctrl.area.waterAreaSize) | prettyAreaSize"></span>
        </td>
    </tr>
    <tr>
        <td translate="club.area.waterAreaSize"></td>
        <td class="text-right">
            <strong ng-show="$ctrl.area.computedAreaSize < 0"
                    translate="club.area.map.selectedArea.calculatingAreaSize"></strong>
            <span ng-show="$ctrl.area.computedAreaSize >= 0"
                  ng-bind="$ctrl.area.waterAreaSize | prettyAreaSize"></span>
        </td>
    </tr>
    <tr>
        <td translate="club.area.totalAreaSize"></td>
        <td class="text-right">
            <strong ng-show="$ctrl.area.computedAreaSize < 0"
                    translate="club.area.map.selectedArea.calculatingAreaSize"></strong>
            <span ng-show="$ctrl.area.computedAreaSize >= 0"
                  ng-bind="$ctrl.area.computedAreaSize | prettyAreaSize"></span>
        </td>
    </tr>
    <tr>
        <td translate="club.area.lastModified"></td>
        <td class="text-right">
            <span ng-show="$ctrl.area.lastModifierRiistakeskus">
                <span translate="global.organisationType.RK"></span>
            </span>
            <span ng-show="$ctrl.area.lastModifierName">
                <span ng-bind="$ctrl.area.lastModifierName"></span>
            </span>
            <br/>
            <span ng-bind="$ctrl.area.lastModifiedDate | date:'d.M.yyyy HH:mm'"></span>
        </td>
    </tr>
    </tbody>
</table>
