<table class="table">
    <tbody>
    <tr uib-tooltip="{{ 'club.area.proposal.externalIdDescription' | translate }}"
        tooltip-popup-delay="0"
        tooltip-placement="top">

        <td><strong translate="club.area.proposal.form.externalId"></strong></td>
        <td class="area-external-code">
            <span ng-if="$ctrl.showExternalId()"
                    ng-bind="$ctrl.area.externalId"></span>
        </td>
    </tr>

    <tr>
        <td translate="club.area.landAreaSize"></td>
        <td class="text-right">
            <span ng-if="$ctrl.showAreaSize()"
                  ng-bind="$ctrl.landAreaSize() | prettyAreaSize"></span>
        </td>
    </tr>

    <tr>
        <td translate="club.area.waterAreaSize"></td>
        <td class="text-right">
            <span ng-if="$ctrl.showAreaSize()"
                  ng-bind="$ctrl.area.waterAreaSize | prettyAreaSize"></span>
        </td>
    </tr>

    <tr>
        <td translate="club.area.totalAreaSize"></td>
        <td class="text-right">
            <span ng-if="$ctrl.showAreaSize()"
                  ng-bind="$ctrl.area.computedAreaSize | prettyAreaSize"></span>
        </td>
    </tr>

    <tr>
        <td translate="club.area.lastModified"></td>
        <td class="text-right">
            <span ng-show="$ctrl.area.lastModifierRiistakeskus">
                <span translate="global.organisationType.RK"></span>
            </span>
            <span ng-show="$ctrl.area.lastModifierName">
                <span ng-bind="$ctrl.area.lastModifierName"></span>
            </span>
            <br/>
            <span ng-bind="$ctrl.area.lastModifiedDate | date:'d.M.yyyy HH:mm'"></span>
        </td>
    </tr>

    <tr ng-if="$ctrl.showIncompleteWarning()">
        <td colspan="2" class="text-center alert alert-warning">
            <span translate="club.area.proposal.notDisplayedWhenIncomplete"></span>
        </td>
    </tr>

    <tr ng-show="$ctrl.showRhyAndHta()">
        <td colspan="2">&nbsp;</td>
    </tr>

    <tr ng-show="$ctrl.showRhyAndHta()">
        <td colspan="2">
            <strong translate="club.area.proposal.partnerTable.rhy"></strong>
        </td>
    </tr>

    <tr ng-show="$ctrl.showRhyAndHta()"
        ng-repeat="rhy in $ctrl.area.rhy | orderBy:'-computedAreaSize' track by rhy.id ">
        <td name-translated="rhy.rhy"></td>
        <td class="text-right" ng-bind="rhy.computedAreaSize | prettyAreaSize"></td>
    </tr>

    <tr ng-show="$ctrl.showRhyAndHta()">
        <td colspan="2">&nbsp;</td>
    </tr>

    <tr ng-show="$ctrl.showRhyAndHta()">
        <td colspan="2">
            <strong translate="club.area.proposal.partnerTable.hta"></strong>
        </td>
    </tr>

    <tr ng-show="$ctrl.showRhyAndHta()"
        ng-repeat="hta in $ctrl.area.hta | orderBy:'-computedAreaSize' track by hta.id ">
        <td name-translated="hta.hta"></td>
        <td class="text-right" ng-bind="hta.computedAreaSize | prettyAreaSize"></td>
    </tr>
    </tbody>
</table>
