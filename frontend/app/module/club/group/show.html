<div class="row r-group-header">
    <div class="col-md-7">
        <span class="h3">
            <span name-translated="group"></span>
        </span>
    </div>

    <div class="col-md-5 buttons">
        <button ng-show="canDelete()" class="btn btn-danger" ng-confirm-click ng-confirm-click-action="delete()">
            <span class="glyphicon glyphicon-remove"></span> &nbsp;
            <span translate="global.button.delete"></span>
        </button>
        <button ng-show="canCopy()" ng-click="copy()" class="btn btn-default">
            <span class="fa fa-clone"></span> &nbsp;
            <span translate="global.button.copy"></span>
        </button>
        <button ng-show="canEdit()" ng-click="edit()" class="btn btn-primary">
            <span class="glyphicon glyphicon-edit"></span> &nbsp;
            <span translate="global.button.edit"></span>
        </button>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-condensed">
        <tbody>
        <tr>
            <td class="col-md-3" translate="global.nameFI"></td>
            <td>{{group.nameFI}}</td>
            <td rowspan="7" style="vertical-align: middle; text-align: center">
                <img ng-src="/static/elainlajikuvat/96x96/{{group.species.code}}.jpg" width="96" height="96"/>
            </td>
        </tr>
        <tr>
            <td class="col-md-3" translate="global.nameSV"></td>
            <td>{{group.nameSV}}</td>
        </tr>
        <tr>
            <td class="col-md-3" translate="global.huntingYear"></td>
            <td>{{ group.huntingYear | rHuntingYear }}</td>
        </tr>
        <tr>
            <td class="col-md-3" translate="club.group.form.species"></td>
            <td name-translated="group.species.name"></td>
        </tr>
        <tr>
            <td class="col-md-3" translate="club.group.form.harvestPermit"></td>
            <td ng-switch="!!group.permit">
                <span ng-switch-when="true" ng-bind="group.permit.permitNumber"></span>
                <div ng-switch-when="false">
                    <span class="fa fa-warning text-danger"
                          uib-tooltip="{{'club.group.permitMissing' | translate}}"></span>
                    <span ng-hide="group.permit" class="text-danger"
                          translate="club.group.form.harvestPermitNotSet"></span>
                </div>
            </td>
        </tr>
        <tr>
            <td class="col-md-3" translate="club.group.form.huntingArea"></td>
            <td>
                <span ng-show="huntingArea" ng-bind="huntingArea | rI18nNameFilter"></span>
                <span ng-hide="group.huntingAreaId" translate="club.group.form.huntingAreaNotSet"></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<hr class="invisible"/>

<div class="row r-group-header">
    <div class="col-md-7">
        <h3>
            <span translate="club.genericMember.title"></span>
            <span class="text-muted">({{ group.memberCount }})</span>
        </h3>
    </div>

    <div class="col-md-5 buttons">
        <button ng-show="canEdit()" ng-click="addMember()" class="btn btn-primary">
            <span class="glyphicon glyphicon-plus"></span> &nbsp;
            <span translate="club.genericMember.button.add"></span>
        </button>
    </div>
</div>

<group-member-list
        members="members"
        can-edit="canEdit()">
</group-member-list>

<div class="table-responsive">
    <group-moose-data-card-import-list
            moose-data-card-imports="mooseDataCardImports"
            ng-if="group.fromMooseDataCard">
    </group-moose-data-card-import-list>
</div>
