<div class="form-group" show-errors>
    <label for="huntingDay" class="control-label">
        <span translate="gamediary.form.date"></span>
        <small class="glyphicon glyphicon-asterisk text-danger"></small>
    </label>

    <div class="form-control-wrapper">
        <div class="input-group">
            <select name="huntingDay" id="huntingDay" class="form-control"
                    ng-model="$ctrl.huntingDay"
                    required
                    ng-disabled="$ctrl.readOnly"
                    ng-options="d as $ctrl.getHuntingDayName(d) for d in $ctrl.huntingDays | orderBy:['-startDate'] track by d.id ">
                <option value=""></option>
            </select>
            <a class="input-group-addon" ng-click="$ctrl.addHuntingDay()" ng-if="!$ctrl.huntingFinished">
                <span href class="glyphicon glyphicon-plus"></span>
            </a>
        </div>
        <p class="help-block has-error"
           ng-show="$ctrl.parentForm.date.$invalid"
           ng-messages="$ctrl.parentForm.date.$error">
            <span ng-messages-include="common/errorMessages.html"></span>
        </p>
    </div>
</div>

<div class="form-group" show-errors>
    <label for="time" class="control-label">
        <span translate="gamediary.form.time"></span>
        <small class="glyphicon glyphicon-asterisk text-danger"></small>
    </label>

    <div class="form-control-wrapper">
        <input type="text" name="time" id="time"
               class="form-control"
               finnish-date-time-in-past="$ctrl.date"
               time-inside-hunting-day="$ctrl.huntingDay"
               is-next-day="$ctrl.nextDayHunting"
               ng-model="$ctrl.time"
               ng-disabled="$ctrl.readOnly"
               required>
        <p class="help-block has-error"
           ng-show="$ctrl.parentForm.time.$invalid"
           ng-messages="$ctrl.parentForm.time.$error">
            <span ng-messages-include="common/errorMessages.html"></span>
        </p>
    </div>
</div>

<div class="form-group" ng-show="$ctrl.showNextDayHunting()">
    <div class="form-control-offset-wrapper">
        <label class="checkbox">
            <input type="checkbox"
                   ng-model="$ctrl.nextDayHunting">
            <span translate="club.hunting.nextDayHunting"></span>
        </label>
    </div>
</div>
