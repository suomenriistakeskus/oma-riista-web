<table>
    <thead ng-if="!$ctrl.huntingDay.createdBySystem">
        <tr>
            <th translate="club.hunting.huntingDay.startTime"></th>
            <td colspan="2" ng-bind="::($ctrl.huntingDay.startTime | date:'HH:mm')"></td>
        </tr>
        <tr>
            <th translate="club.hunting.huntingDay.endTime"></th>
            <td colspan="2" ng-bind="::($ctrl.huntingDay.endTime | date:'HH:mm')"></td>
        </tr>
        <tr>
            <th translate="club.hunting.huntingDay.breakDuration"></th>
            <td colspan="2" ng-bind="::($ctrl.huntingDay.breakDurationInMinutes | prettyMinutes)"></td>
        </tr>
        <tr>
            <th translate="club.hunting.huntingDay.duration"></th>
            <td colspan="2" ng-bind="::($ctrl.huntingDay.durationInMinutes | prettyMinutes)"></td>
        </tr>
        <tr>
            <th translate="club.hunting.huntingDay.snowDepth"></th>
            <td colspan="2" ng-bind="::($ctrl.huntingDay.snowDepth)"></td>
        </tr>
        <tr>
            <th translate="club.hunting.huntingDay.huntingMethod"></th>
            <td colspan="2">
                <span ng-if="$ctrl.huntingDay.huntingMethod"
                      ng-bind="::($ctrl.huntingDay.huntingMethod | translateWithPrefix:'club.hunting.huntingMethod.')"></span>
            </td>
        </tr>
        <tr>
            <th colspan="2" translate="club.hunting.huntingDay.numberOfHunters"></th>
            <td ng-bind="::($ctrl.huntingDay.numberOfHunters)"></td>
        </tr>
        <tr ng-if="day.numberOfHounds">
            <th colspan="2" translate="club.hunting.huntingDay.numberOfHounds"></th>
            <td ng-bind="::($ctrl.huntingDay.numberOfHounds)"></td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="entry in $ctrl.huntingDay.gameEntries track by (entry.type + entry.id)"
            ng-class="{'text-muted': !entry.huntingDayId}">
            <td colspan="3" ng-click="$ctrl.onSelectEntry({entry:entry, day: day})">
                <club-hunting-day-entry entry="entry"></club-hunting-day-entry>
            </td>
        </tr>
        <tr ng-show="$ctrl.huntingDay.totalHarvestSpecimenCount === 0">
            <td colspan="3"><span class="count-zero" translate="club.hunting.huntingDay.noHarvests"></span></td>
        </tr>
        <tr ng-show="$ctrl.huntingDay.totalObservationSpecimenCount === 0">
            <td colspan="3"><span class="count-zero" translate="club.hunting.huntingDay.noObservations"></span></td>
        </tr>
    </tbody>
</table>
