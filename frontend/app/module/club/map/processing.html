<div class="modal-header">
    <h3 class="modal-title" translate="global.map.processingModal.title"></h3>
</div>

<div class="modal-body">
    <p>
        <strong ng-show="$ctrl.status === 'PENDING'"
                translate="global.map.processingModal.waiting"></strong>
        <strong ng-show="$ctrl.status === 'PROCESSING'"
                translate="global.map.processingModal.processing"></strong>
        <br/>
        <span class="text-muted" translate="global.map.processingModal.infoText"></span>
    </p>

    <div class="progress" ng-show="$ctrl.status === 'PROCESSING'">
        <div class="progress-bar progress-bar-success"
             ng-style="{'width': $ctrl.progressBarWidth + '%'}"
             role="progressbar">
            {{ $ctrl.progressBarWidth }} %
        </div>
    </div>
</div>
