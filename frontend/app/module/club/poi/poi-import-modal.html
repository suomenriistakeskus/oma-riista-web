<div class="modal-header">
    <button riista-modal-close></button>
    <h3 class="modal-title" translate="club.area.poi.importGpx"></h3>
</div>

<div class="modal-body poi-import-modal">

    <div class="btn btn-primary btn-upload"
         ng-hide="$ctrl.uploadInProgress"
         upload-button
         url="{{$ctrl.url}}"
         param="file"
         on-upload="$ctrl.onUpload(files)"
         on-success="$ctrl.onSuccess(response)"
         on-error="$ctrl.onError(response)">
        <span translate="club.area.poi.importButton"></span>
    </div>

    <div ng-show="$ctrl.uploadInProgress" class="text-center">
        <span translate="club.area.poi.uploadingText"></span>
        <div class="progress progress-striped active">
            <div class="progress-bar"  role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-primary"
            ng-click="$ctrl.close()"
            translate="global.button.close"
            ng-disabled="$ctrl.uploadInProgress"></button>
</div>
