<div class="club-poi-marker-toggle-button">
    <button type="button" class="btn btn-default"
            ng-click="$ctrl.onChange()"
            ng-switch="$ctrl.hideMarkers">
        <div ng-switch-when="true" class="poi-marker-toggle-image-off"></div>
        <div ng-switch-when="false" class="poi-marker-toggle-image-on"></div>
    </button>
</div>
