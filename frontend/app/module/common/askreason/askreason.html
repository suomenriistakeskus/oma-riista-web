<form name="askReasonForm" role="form" class="form"
      autocomplete="off" autocorrect="off" autocapitalize="none"
      ng-submit="$ctrl.ok()">

    <div class="modal-header">
        <button riista-modal-close></button>
        <h3 class="modal-title" ng-bind="::$ctrl.modalTitle"></h3>
    </div>

    <div class="modal-body">
        <div class="form-group" show-errors>
            <label for="reason" class="control-label">
                <span ng-bind="::$ctrl.message"></span>
            </label>

            <textarea name="reason" id="reason" rows="10"
                      focus-me
                      required
                      class="form-control"
                      ng-model="$ctrl.reason"
                      spellcheck="false"></textarea>

            <p class="help-block has-error"
               ng-show="askReasonForm.subject.$invalid"
               ng-messages="askReasonForm.subject.$error">
                <span ng-messages-include="common/errorMessages.html"></span>
            </p>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default"
                ng-click="$ctrl.cancel()"
                translate="global.button.cancel"></button>

        <button type="submit" class="btn btn-primary"
                ng-disabled="askReasonForm.$invalid"
                translate="global.button.ok"></button>
    </div>
</form>
