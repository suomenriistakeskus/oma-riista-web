<table class="table table-condensed">
    <tbody>
    <tr>
        <td class="col-xs-4" translate="global.map.editor.selectedArea.areaCode"></td>
        <td class="col-xs-8">
            <span ng-show="$ctrl.feature.properties.number"
                  ng-bind="$ctrl.feature.properties.number | formatPropertyIdentifier"></span>
        </td>
    </tr>
    <tr>
        <td translate="global.map.editor.selectedArea.areaName"></td>
        <td>
            <span ng-show="$ctrl.feature.properties.name"
                  ng-bind="$ctrl.feature.properties.name"></span>
        </td>
    </tr>
    <tr>
        <td translate="global.map.size.totalAreaSize"></td>
        <td>
            <span ng-show="$ctrl.feature.properties.size"
                  ng-bind="($ctrl.feature | featureAreaSize)"></span>

            <span class="text-danger" ng-if="$ctrl.feature.properties.changed">
            (<span translate="global.map.editor.selectedArea.changeAmount"></span>:
                <span ng-bind="$ctrl.feature | featureAreaSizeDiff"></span>)
            </span>
        </td>
    </tr>
    </tbody>
</table>
