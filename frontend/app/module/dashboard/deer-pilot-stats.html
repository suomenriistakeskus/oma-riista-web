<h2 translate="reporting.dashboard.mooselikeTab.deerStatistics.heading"></h2>

<form>
    <div class="row">
        <div class="col-xs-5">
            <organisation-selection show-inactive-rhys="false"
                                    show-rk="false"
                                    show-rka="false"
                                    area-code="$ctrl.areaCode"
                                    rhy-code="$ctrl.rhyCode">
            </organisation-selection>
        </div>
    </div>

    <button type="button" class="btn btn-primary"
            ng-disabled="!$ctrl.rhyCode"
            ng-click="$ctrl.exportDeerPilotMemberStats()">
        <span class="fa fa-file"></span>
        <span translate="global.button.exportToExcel"></span>
    </button>

</form>
