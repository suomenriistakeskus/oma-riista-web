<h4 ng-show="$ctrl.hasExtraFields()" translate="gamediary.form.extraFields"></h4>

<div class="form-group" show-errors ng-if="$ctrl.isFieldVisible('huntingMethod')">
    <label for="huntingMethod" class="control-label col-xs-4">
        <span translate="gamediary.form.huntingMethod"></span>
        <span ng-if="$ctrl.isFieldRequired('huntingMethod')"
              class="glyphicon glyphicon-asterisk text-danger"></span>
    </label>

    <div class="col-xs-8">
        <select name="huntingMethod" id="huntingMethod"
                class="form-control"
                ng-model="$ctrl.harvest.huntingMethod"
                ng-options="('gamediary.huntingMethod.' + a | translate) for a in ::$ctrl.getAvailableHuntingMethods()"
                ng-required="$ctrl.isFieldRequired('huntingMethod')">
            <option ng-disabled="$ctrl.isFieldRequired('huntingMethod')" value=""></option>
        </select>

        <p class="help-block has-error"
           ng-show="$ctrl.form.huntingMethod.$invalid && $ctrl.form.huntingMethod.$touched"
           ng-messages="$ctrl.form.huntingMethod.$error">
            <span ng-messages-include="common/errorMessages.html"></span>
        </p>
    </div>
</div>

<div class="form-group" ng-if="$ctrl.isFieldVisible('reportedWithPhoneCall')">
    <label class="col-xs-4 control-label">
        <span translate="gamediary.form.reportedWithPhoneCall"></span>
        <span ng-if="$ctrl.isFieldRequired('reportedWithPhoneCall')"
              class="glyphicon glyphicon-asterisk text-danger"></span>
    </label>

    <div class="col-xs-8">
        <div class="radio">
            <label>
                <input type="radio" name="reportedWithPhoneCall"
                       ng-model="$ctrl.harvest.reportedWithPhoneCall"
                       ng-required="$ctrl.isFieldRequired('reportedWithPhoneCall')"
                       ng-value="true">
                <span translate="global.yes"></span>
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="reportedWithPhoneCall"
                       ng-model="$ctrl.harvest.reportedWithPhoneCall"
                       ng-required="$ctrl.isFieldRequired('reportedWithPhoneCall')"
                       ng-value="false">
                <span translate="global.no"></span>
            </label>
        </div>

        <p class="help-block has-error"
           ng-show="$ctrl.form.reportedWithPhoneCall.$invalid && $ctrl.form.reportedWithPhoneCall.$touched"
           ng-messages="$ctrl.form.reportedWithPhoneCall.$error">
            <span ng-messages-include="common/errorMessages.html"></span>
        </p>
    </div>
</div>
