<div class="modal-header">
    <h3 ng-if="!replace" class="modal-title" translate="gamediary.form.titleAddImage"></h3>
    <h3 ng-if="replace" class="modal-title" translate="gamediary.form.titleReplaceImage"></h3>
</div>

<div class="modal-body">
    <div ng-show="state.upload" class="center-block btn btn-primary btn-upload"
         upload-button
         accept="{{acceptTypes}}"
         url="{{url}}"
         data="formdata"
         on-upload="onUpload(files)"
         on-success="onSuccess(response)"
         on-error="onError(response)">
            <span translate="gamediary.form.selectImage"></span>
    </div>

    <div ng-show="state.uploading" class="alert alert-info text-center">
        <span translate="gamediary.messages.uploadingImage"></span>
        <div class="progress progress-striped active">
            <div class="progress-bar"  role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                <span class="sr-only" translate="gamediary.messages.uploadingImage"></span>
            </div>
        </div>
    </div>
    <div ng-show="state.success" class="alert alert-success text-center"><span translate="gamediary.messages.imageUploaded"></span></div>
    <div ng-show="state.error" class="alert alert-warning text-center"><span translate="global.messages.error"></span></div>
</div>


<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="close()"
            translate="global.button.close" ng-disabled="state.uploading"></button>
</div>
