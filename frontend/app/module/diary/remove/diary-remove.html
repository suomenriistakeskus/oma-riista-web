<form name="diaryEntryRemoveForm" role="form" novalidate class="form form-horizontal">
    <div class="modal-header">
        <h3 class="modal-title" translate="gamediary.remove.{{ $ctrl.diaryEntryType }}Title"></h3>
    </div>

    <div class="modal-body">
        <div class="alert alert-info" translate="gamediary.remove.{{ $ctrl.diaryEntryType }}Info"></div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default"
                ng-click="$ctrl.cancel()"
                translate="global.button.cancel"></button>

        <button type="button" class="btn btn-primary"
                ng-click="$ctrl.remove()"
                translate="global.button.delete"></button>
    </div>
</form>
