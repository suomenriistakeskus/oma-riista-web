<leaflet id="srva-map"
         class="r-cursor-pointer"
         defaults="mapDefaults"
         layers="mapDefaults.mmlLayers"
         controls="mapDefaults.controls"
         event-broadcast="mapEvents"
         r-geolocation-center="geoCenter"
         r-geolocation-marker="entry.geoLocation"
         r-geolocation-marker-force-finland="true"
         r-geolocation-keep-marker-center
         r-geolocation-editable="entry.canEdit"
         r-viewport-height
         width="100%">
</leaflet>
