<form name="form" role="form" class="form form-horizontal r-venue-form">

    <div class="modal-header">
        <button riista-modal-close></button>
        <h3 class="modal-title" translate="venue.add.title"></h3>
    </div>

    <div class="modal-body">
        <div class="alert alert-info" translate="venue.add.infotext"></div>
        <div class="form-group" show-errors>
            <label for="venueName"
                   class="col-xs-3 control-label"
                   translate="venue.add.searchTitle"></label>

            <div class="col-xs-4 row">
                <input type="text" name="venueName" id="venueName"
                       class="form-control"
                       required
                       focus-me
                       ng-model="venue.name"/>
            </div>
            <div class="col-xs-5 row">
                <button type="button" class="btn btn-default r-venue-add-btn"
                        ng-click="addNew()" ng-disabled="venue.name == null || venue.name.length == 0"
                        translate="venue.button.create"></button>
            </div>
        </div>

        <div ng-show="pager.total == 0 && venue.name" class="well">
            <span translate="venue.add.noSearchResults"></span>
        </div>

        <div ng-show="pager.total > 0">
            <div ng-show="pager.total > pager.pageSize">
                <ul uib-pagination
                    ng-model="pager.currentPage"
                    items-per-page="pager.pageSize"
                    total-items="pager.total"
                    previous-text="{{'global.pager.previous' | translate}}"
                    next-text="{{'global.pager.next' | translate}}"
                    rotate="false" class="pagination-md"></ul>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-condensed">
                    <thead>
                    <tr>
                        <th class="col-xs-4" translate="venue.venue"></th>
                        <th class="col-xs-7" translate="venue.info"></th>
                        <th class="col-xs-1">&nbsp;</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr ng-repeat="venue in page.content">
                        <td>
                            <div>{{venue.name}}</div>
                            <div class="r-contact-address">
                                <span ng-bind="venue.address.streetAddress"></span>
                                <span ng-bind="venue.address.postalCode"></span>
                                <span ng-bind="venue.address.city" class="r-city"></span>
                            </div>
                        </td>
                        <td ng-bind="venue.info"></td>
                        <td class="text-right">
                            <button ng-click="use(venue)" class="btn btn-primary" translate="venue.button.use"></button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</form>
