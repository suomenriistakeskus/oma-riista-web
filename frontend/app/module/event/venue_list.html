<div class="r-venue-list">

    <ul class="nav nav-pills">
        <li class="pull-right">
            <button type="button" ng-click="addVenue()" class="btn btn-primary">
                <span class="glyphicon glyphicon-plus"></span> &nbsp;
                <span translate="venue.button.add"></span>
            </button>
        </li>
    </ul>

    <hr class="invisible"/>

    <div class="table-responsive">
        <table class="table table-striped table-condensed">
            <thead>
            <tr>
                <th class="col-xs-4" translate="venue.venue"></th>
                <th class="col-xs-7" translate="venue.info"></th>
                <th class="col-xs-1">&nbsp;</th>
            </tr>
            </thead>

            <tbody>
            <tr ng-repeat="venue in venues | orderBy:'name'">
                <td>
                    <div>{{venue.name | truncateCharacters:50}}</div>
                    <div class="r-contact-address">
                        <span ng-bind="venue.address.streetAddress | truncateCharacters:30"></span>
                        <span ng-bind="venue.address.postalCode"></span>
                        <span ng-bind="venue.address.city | truncateCharacters:30" class="r-city"></span>
                    </div>
                </td>
                <td ng-bind="venue.info | truncateCharacters:200"></td>
                <td class="text-right r-table-actions-cell">
                    <button type="button" ng-click="show(venue)" class="btn btn-link">
                        <span class="glyphicon glyphicon-edit" title="{{'venue.button.edit' | translate}}"></span>
                    </button>
                    <button type="button" ng-click="remove(venue)" class="btn btn-link">
                        <span class="glyphicon glyphicon-remove "
                              title="{{'venue.button.remove' | translate}}"></span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
