<div ng-repeat="spa in ::$ctrl.population track by spa.gameSpeciesCode">
    <p>
        <strong ng-bind="spa.gameSpeciesCode | translateSpeciesCode | uppercase"></strong>
    </p>

    <div>
        <p translate="harvestpermit.wizard.bird.population.populationAmount"></p>
        <div class="well">
            <span ng-bind="spa.populationAmount"></span>
        </div>
    </div>

    <div>
        <p translate="harvestpermit.wizard.bird.population.populationDescription"></p>
        <div class="well" ng-bind="spa.populationDescription"></div>
    </div>
</div>
