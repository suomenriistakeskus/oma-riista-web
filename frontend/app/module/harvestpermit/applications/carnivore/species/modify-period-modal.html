<div class="modal-header">
    <button riista-modal-close></button>
    <h3 class="modal-title" translate="harvestpermit.wizard.carnivore.species.huntingPeriod"></h3>
</div>
<div class="modal-body col-xs-12">
    <div class="row">
        <form name="modifyPeriodForm" r-force-show-errors-check-validity>
            <div class="col-sm-3">
                <div class="form-group" show-errors>
                    <label class="control-label" for="beginDate"
                           translate="harvestpermit.wizard.carnivore.species.beginDate"></label>
                    <div class="input-group r-dropdown-align-right"
                         ng-controller="DatePickerController">
                        <input type="text" name="beginDate"
                               id="beginDate"
                               class="form-control"
                               uib-datepicker-popup is-open="isDatePickerOpen"
                               ng-model="$ctrl.spa.begin"
                               required
                               date-between-min-max
                               min-date="$ctrl.spa.legalMinDate"
                               max-date="$ctrl.spa.end">
                        <span class="input-group-btn">
                        <button type="button" class="btn btn-default" tabindex="-1"
                                ng-click="toggleDatePopup($event)">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </button>
                    </span>
                    </div>
                    <p class="help-block has-error"
                       ng-show="modifyPeriodForm['beginDate'].$invalid"
                       ng-messages="modifyPeriodForm['beginDate'].$error">
                        <span ng-messages-include="common/errorMessages.html"></span>
                    </p>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group" show-errors>
                    <label class="control-label" for="endDate"
                           translate="harvestpermit.wizard.carnivore.species.endDate"></label>
                    <div class="input-group r-dropdown-align-right"
                         ng-controller="DatePickerController">
                        <input type="text" name="endDate"
                               id="endDate"
                               class="form-control"
                               uib-datepicker-popup is-open="isDatePickerOpen"
                               ng-model="$ctrl.spa.end"
                               required
                               date-between-min-max
                               min-date="$ctrl.spa.begin"
                               max-date="$ctrl.spa.legalMaxDate">
                        <span class="input-group-btn">
                        <button type="button" class="btn btn-default" tabindex="-1"
                                ng-click="toggleDatePopup($event)">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </button>
                    </span>
                    </div>
                    <p class="help-block has-error"
                       ng-show="modifyPeriodForm['endDate'].$invalid"
                       ng-messages="modifyPeriodForm['endDate'].$error">
                        <span ng-messages-include="common/errorMessages.html"></span>
                    </p>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default"
            ng-click="$ctrl.cancel()"
            translate="global.button.cancel"></button>
    <button type="button" class="btn btn-primary pull-right"
            ng-click="$ctrl.close()"
            ng-disabled="modifyPeriodForm.$invalid">
        <span translate="global.button.ok"></span>
    </button>
</div>
