<div class="alert alert-info">
    <span class="fa fa-info-circle"></span>

    <div class="alert-content">
        <span class="alert-title" translate="harvestpermit.wizard.dogdisturbance.map.areaTitle"></span>
        <p translate="harvestpermit.wizard.dogdisturbance.map.instructions"></p>
    </div>
</div>

<ng-form name="dogDisturbanceAreaForm" r-force-show-errors-check-validity>

    <div class="row">
        <div class="col-md-4 col-sm-6">

            <div class="form-group" show-errors>
                <label for="areaSize" translate="harvestpermit.wizard.dogdisturbance.map.areaSize"></label>

                <div class="input-group">
                    <input type="number" class="form-control"
                           id="areaSize" name="areaSize"
                           min="1" max="9999999"
                           ng-model="$ctrl.areaInfo.areaSize"
                           required>

                    <div class="input-group-addon">
                        <span translate="global.hectares"></span>
                    </div>
                </div>

                <p class="help-block has-error"
                   ng-show="dogDisturbanceAreaForm.areaSize.$invalid && dogDisturbanceAreaForm.areaSize.$touched"
                   ng-messages="dogDisturbanceAreaForm.areaSize.$error">
                    <span ng-messages-include="common/errorMessages.html"></span>
                </p>
            </div>
        </div>
    </div>

    <hr class="invisible">
    <hr class="invisible">

    <div class="alert alert-info" ng-switch="!!$ctrl.areaInfo.geoLocation">
        <span ng-switch-when="true" class="fa fa-info-circle"></span>
        <span ng-switch-when="false" class="fa fa-exclamation-triangle"></span>

        <div class="alert-content">
            <span translate="harvestpermit.wizard.dogdisturbance.map.geoLocationInstruction"></span>
        </div>
    </div>

    <!-- TODO: Figure out whether to copy or refactor this component out from bird wizard -->
    <derogation-application-location-editor protected-area="$ctrl.areaInfo"></derogation-application-location-editor>

</ng-form>

<hr class="invisible">

<permit-application-wizard-navigation
        exit="$ctrl.exit(dogDisturbanceAreaForm)"
        previous="$ctrl.previous(dogDisturbanceAreaForm)"
        next="$ctrl.next()"
        next-disabled="$ctrl.nextDisabled(dogDisturbanceAreaForm)">
</permit-application-wizard-navigation>
