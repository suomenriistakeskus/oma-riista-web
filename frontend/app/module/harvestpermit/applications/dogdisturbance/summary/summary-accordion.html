<uib-accordion close-others="false">
    <div uib-accordion-group class="panel-default"
         is-open="$ctrl.toggle.applicant"
         template-url="common/accordion-group.html">
        <uib-accordion-heading>
            <div class="row">
                <div class="col-sm-6">
                    <div class="panel-title">
                        <span panel-toggle="$ctrl.toggle.applicant"></span>
                        <span translate="harvestpermit.wizard.summary.summaryTitle"></span>
                    </div>
                </div>
                <div class="col-sm-6 text-right">
                    <div class="panel-title"
                         translate="harvestpermit.wizard.summary.permitCategory.{{$ctrl.application.harvestPermitCategory}}"></div>
                </div>
            </div>
        </uib-accordion-heading>

        <harvest-permit-application-summary-applicant
                application="$ctrl.application">
        </harvest-permit-application-summary-applicant>
    </div>

    <div uib-accordion-group class="panel-default"
         is-open="$ctrl.toggle.area"
         template-url="common/accordion-group.html">
        <uib-accordion-heading>
            <div class="row">
                <div class="col-sm-9">
                    <div class="panel-title">
                        <span panel-toggle="$ctrl.toggle.area"></span>
                        <span translate="harvestpermit.wizard.dogdisturbance.summary.areaTitle"></span>
                    </div>
                </div>
                <div class="col-sm-3 text-right">
                    <div class="panel-title">
                        <span ng-bind="$ctrl.application.protectedArea.name"></span>
                    </div>
                </div>
            </div>
        </uib-accordion-heading>

        <r-dog-disturbance-application-summary-area
                application="$ctrl.application"
                attachments="$ctrl.application.areaAttachments"
                base-uri="$ctrl.attachmentBaseUri">
        </r-dog-disturbance-application-summary-area>
    </div>

    <div uib-accordion-group class="panel-default"
         is-open="$ctrl.toggle.trainingEvent"
         template-url="common/accordion-group.html">
        <uib-accordion-heading>
            <div class="row">
                <div class="col-xs-12">
                    <div class="panel-title">
                        <span panel-toggle="$ctrl.toggle.trainingEvent"></span>
                        <span translate="harvestpermit.wizard.dogdisturbance.summary.trainingEventTitle"></span>
                    </div>
                </div>
            </div>
        </uib-accordion-heading>

        <r-dog-disturbance-application-summary-details
                event="$ctrl.application.trainingEvent">
        </r-dog-disturbance-application-summary-details>
    </div>

    <div uib-accordion-group class="panel-default"
         is-open="$ctrl.toggle.testEvent"
         template-url="common/accordion-group.html">
        <uib-accordion-heading>
            <div class="row">
                <div class="col-xs-12">
                    <div class="panel-title">
                        <span panel-toggle="$ctrl.toggle.testEvent"></span>
                        <span translate="harvestpermit.wizard.dogdisturbance.summary.testEventTitle"></span>
                    </div>
                </div>
            </div>
        </uib-accordion-heading>

        <r-dog-disturbance-application-summary-details
                event="$ctrl.application.testEvent">
        </r-dog-disturbance-application-summary-details>
    </div>

    <div uib-accordion-group class="panel-default"
         is-open="$ctrl.toggle.attachments"
         template-url="common/accordion-group.html">
        <uib-accordion-heading>
            <div class="row">
                <div class="col-sm-9">
                    <div class="panel-title">
                        <span panel-toggle="$ctrl.toggle.attachments"></span>
                        <span translate="harvestpermit.wizard.navigation.attachments"></span>
                    </div>
                </div>

                <div class="col-sm-3 text-right">
                    <span class="panel-title">
                        <span ng-bind="::$ctrl.getAttachmentCount()"></span>
                        <span translate="global.pcs"></span>
                    </span>
                </div>
            </div>
        </uib-accordion-heading>

        <derogation-application-summary-attachments
                attachments="$ctrl.application.otherAttachments"
                base-uri="$ctrl.attachmentBaseUri">
        </derogation-application-summary-attachments>
    </div>

    <div uib-accordion-group class="panel-default"
         is-open="$ctrl.toggle.delivery"
         template-url="common/accordion-group.html">
        <uib-accordion-heading>
            <div class="row">
                <div class="col-xs-12">
                    <div class="panel-title">
                        <span panel-toggle="$ctrl.toggle.delivery"></span>
                        <span translate="harvestpermit.wizard.summary.delivery.title"></span>
                    </div>
                </div>
            </div>
        </uib-accordion-heading>

        <harvest-permit-application-decision-delivery
                application="$ctrl.application">
        </harvest-permit-application-decision-delivery>
    </div>
</uib-accordion>
