<uib-accordion close-others="true">
    <div uib-accordion-group
         class="panel panel-defauls r-dog-event"
         ng-repeat="event in $ctrl.eventList track by event.id"
         is-open="event.selected">

        <uib-accordion-heading>
            {{ 'harvestpermit.wizard.dogunleash.eventDetails.eventTypes.' + event.eventType | translate }}
            <r-show-dates begin-date="event.beginDate" end-date="event.endDate"></r-show-dates>
            <span class="pull-right glyphicon"
                  ng-class="event.selected ? 'glyphicon-chevron-down' : 'glyphicon-chevron-right'"></span>
        </uib-accordion-heading>

        <r-dog-event-details event-details="event"
                             on-copy="$ctrl.onCopy(event)"
                             on-delete="$ctrl.onDelete(event)"
                             on-edit="$ctrl.onEdit(event)"
                             is-amending="$ctrl.isAmending"></r-dog-event-details>

    </div>
</uib-accordion>
