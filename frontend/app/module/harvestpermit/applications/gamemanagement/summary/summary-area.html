<table class="table">
    <tbody>
    <tr ng-if="::$ctrl.attachments.length > 0">
        <th class="col-sm-3" translate="harvestpermit.wizard.navigation.attachments"></th>
        <td>
            <p ng-repeat="a in ::$ctrl.attachments">
                <a ng-click="$ctrl.downloadAttachment(a.id)" ng-bind="::a.name"></a>
            </p>
        </td>
    </tr>
    <tr ng-if="::$ctrl.attachments.length === 0">
        <th class="col-sm-3" translate="harvestpermit.wizard.common.map.areaDescription"></th>
        <td ng-bind="$ctrl.application.derogationPermitApplicationAreaDTO.areaDescription"></td>
    </tr>
    </tbody>
</table>
