<div class="alert alert-info wizard-info">
    <span class="fa fa-info-circle"></span>

    <div class="alert-content">
        <p class="alert-title" translate="harvestpermit.wizard.lawsectionten.population.instruction1"></p>
        <p translate="harvestpermit.wizard.lawsectionten.population.instruction2"></p>
    </div>
</div>

<form name="speciesPopulationForm" r-force-show-errors-check-validity>
    <p>
        <strong ng-bind="$ctrl.speciesPopulationList[0].gameSpeciesCode | translateSpeciesCode | uppercase"></strong>
    </p>

    <div class="row">
        <div class="col-sm-3">
            <div class="form-group" show-errors>
                <label class="control-label"
                       for="populationAmount"
                       translate="harvestpermit.wizard.lawsectionten.population.populationAmount"></label>

                <input type="text" class="form-control"
                       name="populationAmount"
                       id="populationAmount"
                       ng-model="$ctrl.speciesPopulationList[0].populationAmount"
                       maxlength="255"
                       required>
            </div>
        </div>
    </div>

    <div class="form-group" show-errors>
        <label class="control-label"
               for="populationDescription"
               translate="harvestpermit.wizard.lawsectionten.population.populationDescription"></label>

        <textarea class="form-control" rows="4"
                  name="populationDescription"
                  id="populationDescription"
                  ng-model="$ctrl.speciesPopulationList[0].populationDescription"
                  required
                  spellcheck="false"></textarea>
    </div>

    <hr class="invisible">
    <hr class="invisible">
</form>


<permit-application-wizard-navigation
        exit="$ctrl.exit(speciesPopulationForm)"
        previous="$ctrl.previous(speciesPopulationForm)"
        next="$ctrl.next()"
        next-disabled="$ctrl.nextDisabled(speciesPopulationForm)">
</permit-application-wizard-navigation>
