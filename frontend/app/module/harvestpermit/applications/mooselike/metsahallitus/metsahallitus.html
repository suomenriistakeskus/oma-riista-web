<form name="mhImportForm" role="form"
      class="form form-horizontal" autocomplete="off"
      ng-submit="mhImportForm.$valid && $ctrl.ok()">

    <div class="modal-header">
        <button riista-modal-close></button>
        <h3 class="modal-title" translate="harvestpermit.wizard.attachments.importFromMh"></h3>
    </div>

    <div class="modal-body">
        <div class="form-group">
            <div class="col-xs-8 col-xs-offset-4">
                <p class="help-block">
                    <span translate="harvestpermit.wizard.attachments.importFromMhInfo"></span>
                </p>
            </div>
        </div>

        <div class="form-group" show-errors="{ trigger: 'keypress' }">
            <label for="mhApplicationNumber" class="col-xs-4 control-label">
                <span translate="harvestpermit.wizard.attachments.mhApplicationNumber"></span>
            </label>

            <div class="col-xs-8">
                <input name="mhApplicationNumber" id="mhApplicationNumber"
                       class="form-control"
                       minlength="4"
                       maxlength="7"
                       ng-pattern="/^[0-9]{4,7}$/"
                       focus-me
                       required
                       ng-model="$ctrl.data.mhApplicationNumber">
            </div>
        </div>

        <div class="form-group" show-errors="{ trigger: 'keypress' }">
            <label for="mhPermitNumber" class="col-xs-4 control-label">
                <span translate="harvestpermit.wizard.attachments.mhPermitNumber"></span>
            </label>

            <div class="col-xs-8">
                <input name="mhPermitNumber" id="mhPermitNumber"
                       class="form-control"
                       minlength="4"
                       maxlength="7"
                       ng-pattern="/^[0-9]{4,7}$/"
                       required
                       ng-model="$ctrl.data.mhPermitNumber">
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default"
                ng-click="$ctrl.cancel()"
                translate="global.button.cancel"></button>

        <button type="submit"
                ng-disabled="mhImportForm.$invalid"
                class="btn btn-primary" translate="global.button.ok"></button>
    </div>
</form>
