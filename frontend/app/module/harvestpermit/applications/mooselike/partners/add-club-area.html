<form name="addClubAreaForm" role="form"
      class="form form-horizontal" autocomplete="off"
      ng-submit="addClubAreaForm.$valid && $ctrl.ok()">

    <div class="modal-header">
        <button riista-modal-close></button>
        <h3 class="modal-title" translate="harvestpermit.wizard.partners.addClubArea.title"></h3>
    </div>

    <div class="modal-body">
        <div class="form-group">
            <div class="col-xs-12 col-sm-8 col-sm-offset-4">
                <p class="help-block" translate="harvestpermit.wizard.partners.addClubArea.instructionOne"></p>
            </div>
        </div>

        <div class="form-group">
            <label for="huntingClub" class="col-xs-12 col-sm-4 control-label"
                   translate="harvestpermit.wizard.partners.addClubArea.huntingClub"></label>

            <div class="col-xs-12 col-sm-8">
                <select name="huntingClub" id="huntingClub" class="form-control"
                        ng-model="$ctrl.huntingClubId"
                        ng-change="$ctrl.onReloadAreas()"
                        ng-options="c.id as c.name for c in $ctrl.availableHuntingClubs">
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-12 col-sm-4 control-label"
                   translate="harvestpermit.wizard.partners.addClubArea.huntingYear"></label>

            <div class="col-xs-12 col-sm-8 form-control-static">
                <span ng-bind="$ctrl.huntingYear"></span>
            </div>
        </div>

        <div class="form-group">
            <label for="huntingClubArea" class="col-xs-12 col-sm-4 control-label"
                   translate="harvestpermit.wizard.partners.addClubArea.huntingArea"></label>

            <div class="col-xs-12 col-sm-8">
                <select name="huntingClubArea" id="huntingClubArea" class="form-control"
                        ng-model="$ctrl.huntingClubAreaId"
                        ng-change="$ctrl.onAreaSelected()"
                        ng-options="a.id as a.name for a in $ctrl.availableHuntingClubAreas">
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-12 col-sm-8 col-sm-offset-4">
                <p class="help-block" translate="harvestpermit.wizard.partners.addClubArea.instructionTwo"></p>
            </div>
        </div>

        <div class="form-group" show-errors="{ trigger: 'keypress' }">
            <label for="areaExternalId" class="col-xs-12 col-sm-4 control-label">
                <span translate="harvestpermit.wizard.partners.addClubArea.areaExternalId"></span>
            </label>

            <div class="col-xs-12 col-sm-8">
                <input name="areaExternalId" id="areaExternalId"
                       class="form-control"
                       minlength="10"
                       maxlength="10"
                       ng-pattern="/^[a-zA-Z0-9]{10,}$/"
                       focus-me
                       required
                       ng-model="$ctrl.areaExternalId">

                <p class="help-block has-error"
                   ng-show="addClubAreaForm.areaExternalId.$invalid"
                   ng-messages="addClubAreaForm.areaExternalId.$error">
                    <span ng-messages-include="common/errorMessages.html"></span>
                </p>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default"
                ng-click="$ctrl.cancel()"
                translate="global.button.cancel"></button>

        <button type="submit"
                ng-disabled="addClubAreaForm.$invalid"
                class="btn btn-primary" translate="global.button.ok"></button>
    </div>
</form>
