<div class="row">

            <thead>

                <th translate="global.map.areaExternalId"></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td ng-bind="$ctrl.permitArea.unionAreaId"></td>
            </tr>
            </tbody>
        </table>
    </div>

        <table class="table">

            </tbody>
