<div class="alert alert-info wizard-info">
    <span class="fa fa-info-circle"></span>

    <div class="alert-content">
        <p class="alert-title" translate="harvestpermit.wizard.nestremoval.population.instruction1"></p>
        <p translate="harvestpermit.wizard.nestremoval.population.instruction2"></p>
    </div>
</div>

<form name="speciesPopulationForm" r-force-show-errors-check-validity>
    <div ng-repeat="s in $ctrl.speciesPopulationList">
        <p>
            <strong ng-bind="s.gameSpeciesCode | translateSpeciesCode | uppercase"></strong>
        </p>

        <div class="row">
            <div class="col-sm-3">
                <div class="form-group" show-errors>
                    <label class="control-label"
                           for="populationAmount-{{::s.gameSpeciesCode}}"
                           translate="harvestpermit.wizard.nestremoval.population.populationAmount"></label>

                    <input type="text" class="form-control"
                           name="populationAmount-{{::s.gameSpeciesCode}}"
                           id="populationAmount-{{::s.gameSpeciesCode}}"
                           ng-model="s.populationAmount"
                           maxlength="255"
                           required>
                </div>
            </div>
        </div>

        <div class="form-group" show-errors>
            <label class="control-label"
                   for="populationDescription-{{::s.gameSpeciesCode}}"
                   translate="harvestpermit.wizard.nestremoval.population.populationDescription"></label>

            <textarea class="form-control" rows="4"
                      name="populationDescription-{{::s.gameSpeciesCode}}"
                      id="populationDescription-{{::s.gameSpeciesCode}}"
                      ng-model="s.populationDescription"
                      required
                      spellcheck="false"></textarea>
        </div>

        <hr class="invisible">
        <hr class="invisible">
    </div>
</form>

<permit-application-wizard-navigation
        exit="$ctrl.exit(speciesPopulationForm)"
        previous="$ctrl.previous(speciesPopulationForm)"
        next="$ctrl.next()"
        next-disabled="$ctrl.nextDisabled(speciesPopulationForm)">
</permit-application-wizard-navigation>
