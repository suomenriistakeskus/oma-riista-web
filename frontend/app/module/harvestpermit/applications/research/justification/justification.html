<div class="alert alert-info wizard-info">
    <span class="fa fa-info-circle"></span>

    <div class="alert-content">
        <p class="alert-title" translate="harvestpermit.wizard.research.justification.instructionTitle"></p>
        <p translate="harvestpermit.wizard.research.justification.instruction"></p>
    </div>
</div>

<form name="justificationForm" r-force-show-errors-check-validity>
    <div>
        <label class="control-label" for="researchJustification"
               translate="harvestpermit.wizard.methods.deviateAdditionalDetails"></label>
        <div class="form-group" show-errors>
            <textarea class="form-control" rows="50"
                      name="researchJustification" id="researchJustification"
                      ng-model="$ctrl.justification.justification"
                      minlength="5"
                      required
                      spellcheck="false"></textarea>

            <p class="help-block has-error"
               ng-show="justificationForm.researchJustification.$invalid && justificationForm.researchJustification.$touched"
               ng-messages="justificationForm.researchJustification.$error">
                <span ng-messages-include="common/errorMessages.html"></span>
            </p>
        </div>
    </div>
</form>

<permit-application-wizard-navigation
        exit="$ctrl.exit(justificationForm)"
        previous="$ctrl.previous(justificationForm)"
        next="$ctrl.next()"
        next-disabled="$ctrl.nextDisabled(justificationForm)">
</permit-application-wizard-navigation>
