<div class="alert alert-info">
    <span ng-if="$ctrl.areaInfo.geoLocation" class="fa fa-info-circle"></span>
    <span ng-if="!$ctrl.areaInfo.geoLocation" class="fa fa-exclamation-triangle"></span>

    <div class="alert-content">
        <span class="alert-title" translate="harvestpermit.wizard.common.map.areaTitle"></span>
        <p translate="harvestpermit.wizard.weaponTransportation.map.instruction"></p>
        <p translate="harvestpermit.wizard.common.map.geoLocationInstruction"></p>
    </div>
</div>

<ng-form name="derogationAreaForm">
    <derogation-application-location-editor protected-area="$ctrl.areaInfo"></derogation-application-location-editor>
</ng-form>

<hr class="invisible">

<permit-application-wizard-navigation
        exit="$ctrl.exit(derogationAreaForm)"
        previous="$ctrl.previous(derogationAreaForm)"
        next="$ctrl.next()"
        next-disabled="$ctrl.nextDisabled(derogationAreaForm)">
</permit-application-wizard-navigation>
