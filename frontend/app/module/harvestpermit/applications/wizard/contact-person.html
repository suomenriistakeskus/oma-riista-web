<div>
    <strong ng-bind="$ctrl.person.lastName"></strong>
    <strong ng-bind="$ctrl.person.firstName"></strong>
</div>
<div ng-bind="$ctrl.person.address.streetAddress"></div>
<div>
    <span ng-bind="$ctrl.person.address.postalCode"></span>
    <span ng-bind="$ctrl.person.address.city"></span>
</div>
<div>
    <span class="glyphicon glyphicon-envelope"></span>
    <a ng-bind="$ctrl.person.email" href="mailto:{{$ctrl.person.email}}"></a>
</div>
<div>
    <span class="glyphicon glyphicon-phone"></span>
    <span ng-bind="$ctrl.person.phoneNumber"></span>
</div>
