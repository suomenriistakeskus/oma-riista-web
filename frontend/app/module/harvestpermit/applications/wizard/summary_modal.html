<div class="modal-header">
    <button riista-modal-close></button>
    <h3 class="modal-title" ng-bind="$ctrl.application.applicationName"></h3>
</div>

<div class="modal-body">
    <permit-application-summary application="$ctrl.application"
                                permit-area="$ctrl.permitArea"
                                diary-parameters="$ctrl.diaryParameters"></permit-application-summary>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default"
            ng-click="$ctrl.cancel()"
            translate="global.button.close"></button>
</div>
