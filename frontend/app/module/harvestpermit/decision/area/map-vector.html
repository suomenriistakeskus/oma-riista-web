<div class="row" style="margin-bottom: 15px">
    <div class="col-xs-6">

    </div>
    <div class="col-xs-6 text-right">
        <button type="button" class="btn btn-default"
                ng-click="$ctrl.exportMapPdf()">
            <span class="fa fa-fw fa-print"></span>
            <span translate="harvestpermit.decision.area.buttons.print"></span>
        </button>
    </div>
</div>

<leaflet id="harvest-permit-application-vector-map"
         class="r-cursor-arrow"
         defaults="$ctrl.mapDefaults"
         layers="$ctrl.mapDefaults.mmlLayers"
         controls="$ctrl.mapDefaults.controls"
         bounds="$ctrl.mapState.viewBounds"
         event-broadcast="$ctrl.mapEvents"
         leaflet-vector-layer="$ctrl.vectorLayer"
         r-viewport-height>
</leaflet>
