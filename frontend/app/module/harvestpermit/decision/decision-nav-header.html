<h3 style="margin: 0;">
    <span ng-if="!!$ctrl.decision.permitTypeCode"
          ng-bind="'harvestpermit.wizard.summary.permitType.' + $ctrl.decision.permitTypeCode | translate"></span>
    <!-- TODO: Cleanup or define separate component for nomination decisions -->
    <span ng-if="!!$ctrl.decision.occupationType"
        ng-bind="'jht.nomination.decision.decisionType.' + $ctrl.decision.decisionType | translate">
    </span>

    <span ng-show="::$ctrl.isLocked"
          uib-tooltip="Päätös on lukittu"
          class="fa fa-fw fa-lock text-danger"></span>
    <span class="text-muted"
          ng-show="::$ctrl.decision.harvestPermitNumber"
          ng-bind="::$ctrl.decision.harvestPermitNumber"></span>

<span class="text-muted" ng-bind="::$ctrl.permitHolderName"></span>
<hr class="invisible" style="margin: 10px 0">
