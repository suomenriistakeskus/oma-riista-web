<permit-decision-section-header decision="$ctrl.decision"
                                section-id="$ctrl.sectionId">
</permit-decision-section-header>

<div class="row">
    <div class="col-xs-12 permit-decision-delivery-automatic-delivery-deduction-selection"
         ng-switch="::!!$ctrl.decision.automaticDeliveryDeduction">
        <strong translate="decision.delivery.automaticDeliveryDeduction"></strong>
        &nbsp;
        <label ng-switch-when="true" class="text-primary">
            <strong translate="global.yes"></strong>
            <span class="fa fa-check"></span>
        </label>
        <label ng-switch-when="false" class="text-danger">
            <strong translate="global.no"></strong>
            <span class="fa fa-exclamation-triangle"></span>
        </label>
    </div>
</div>

<div class="panel panel-decision">
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-6">
                <div class="panel-title">
                    <span translate="decision.section.textHeader"></span>
                </div>
            </div>

            <div class="col-xs-6 text-right">
                <a ng-if="$ctrl.canEditContent()"
                   ng-click="$ctrl.editSection()">
                    <span class="fa fa-2x fa-edit text-primary"></span>
                </a>
            </div>
        </div>
    </div>

    <div class="panel-body">
        <div class="html-content" ng-bind-html="$ctrl.sectionContent"></div>
    </div>
</div>
