<div class="row">
    <div class="col-xs-12">
        <span class="fa fa-circle text-info" ng-if="$ctrl.isSelected()"></span>
        <strong>{{ ::$ctrl.name }}</strong>
    </div>
</div>
<div class="row">
    <div class="col-xs-2">{{ ::$ctrl.areaInfo.naturaId }}</div>
    <div class="col-xs-3">{{ ::$ctrl.areaInfo.conservationId }}</div>
    <div class="col-xs-3">{{ ::$ctrl.areaInfo.areaHectares }} {{ 'global.hectares' | translate }}</div>
    <div class="col-xs-3" ng-switch="!!$ctrl.areaInfo.distance">
        <span ng-switch-when="true">{{ $ctrl.areaInfo.distance }}</span>
        <span ng-switch-when="false" translate="decision.natura.areaInfo.notMeasured"></span>
    </div>
    <div class="col-xs-1">
        <button class="btn btn-xs btn-default" ng-click="$ctrl.onRemove()">
            <span class="glyphicon glyphicon-remove text-danger"></span>
        </button>
    </div>
</div>
