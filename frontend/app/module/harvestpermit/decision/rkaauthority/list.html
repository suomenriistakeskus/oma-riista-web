<ul class="nav nav-pills">
    <li class="pull-right">
        <button type="button" ng-click="$ctrl.add()" class="btn btn-primary">
            <span class="glyphicon glyphicon-plus"></span> &nbsp;
            <span translate="decision.rkaAuthority.addButton"></span>
        </button>
    </li>
</ul>

<hr class="invisible"/>

<div class="table-responsive">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th translate="decision.rkaAuthority.name"></th>
            <th translate="decision.rkaAuthority.title"></th>
            <th translate="decision.rkaAuthority.telephone"></th>
            <th translate="decision.rkaAuthority.email"></th>
            <th></th>
        </tr>
        </thead>

        <tr ng-repeat="a in $ctrl.authorities">
            <td>
                <span ng-bind="::a.lastName"></span>
                <span ng-bind="::a.firstName"></span>
            </td>
            <td>
                <span ng-bind="::a.titleFinnish"></span>
                /
                <span ng-bind="::a.titleSwedish"></span>
            </td>
            <td>
                <span ng-bind="::a.phoneNumber"></span>
            </td>
            <td>
                <span ng-bind="::a.email"></span>
            </td>
            <td class="text-right r-table-actions-cell">
                <button class="btn btn-link" ng-click="$ctrl.edit(a)">
                    <span class="glyphicon glyphicon-edit"></span>
                </button>
                <button class="btn btn-link"
                        ng-confirm-click
                        ng-confirm-click-action="$ctrl.remove(a)">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
            </td>
        </tr>
    </table>
</div>
