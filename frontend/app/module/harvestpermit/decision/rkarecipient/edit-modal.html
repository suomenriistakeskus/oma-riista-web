<form name="form" role="form" class="form form-horizontal" autocomplete="off" r-force-show-errors-check-validity>

    <div class="modal-header">
        <button riista-modal-close></button>
        <h3 class="modal-title" ng-if="$ctrl.recipient.id" translate="harvestpermit.decision.rkaRecipient.editTitle"></h3>
        <h3 class="modal-title" ng-if="!$ctrl.recipient.id" translate="harvestpermit.decision.rkaRecipient.addTitle"></h3>
    </div>

    <div class="modal-body">
        <div class="form-group" show-errors>
            <label for="nameFI" class="col-xs-4 control-label">
                <span translate="harvestpermit.decision.rkaRecipient.nameFinnish"></span>
                <span class="glyphicon glyphicon-asterisk text-danger small"></span>
            </label>

            <div class="col-xs-8">
                    <input name="nameFI" id="nameFI" class="form-control"
                       ng-model="$ctrl.recipient.nameFI"
                       r-copy-on-blur-to-empty-input="nameSV"
                       minlength="5"
                       maxlength="255"
                       required
                       focus-me>
            </div>
        </div>
        <div class="form-group" show-errors>
            <label for="nameSV" class="col-xs-4 control-label">
                <span translate="harvestpermit.decision.rkaRecipient.nameSwedish"></span>
                <span class="glyphicon glyphicon-asterisk text-danger small"></span>
            </label>

            <div class="col-xs-8">
                <input name="nameSV" id="nameSV" class="form-control"
                       ng-model="$ctrl.recipient.nameSV"
                       r-copy-on-blur-to-empty-input="nameFI"
                       minlength="5"
                       maxlength="255"
                       required>
            </div>
        </div>
        <div class="form-group" show-errors>
            <label for="email" class="col-xs-4 control-label">
                <span translate="harvestpermit.decision.rkaRecipient.email"></span>
                <span class="glyphicon glyphicon-asterisk text-danger small"></span>
            </label>

            <div class="col-xs-8">
                <input type="email" id="email" name="email"
                       class="form-control"
                       ng-model="$ctrl.recipient.email"
                       required
                       ng-maxlength="255">
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default"
                ng-click="$ctrl.cancel()"
                translate="global.button.cancel"></button>

        <button type="button" class="btn btn-primary"
                ng-click="$ctrl.save()"
                ng-disabled="form.$invalid"
                translate="global.button.save"></button>
    </div>
</form>
