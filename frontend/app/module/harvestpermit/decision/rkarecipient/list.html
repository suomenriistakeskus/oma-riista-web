<ul class="nav nav-pills">
    <li class="pull-right">
        <button type="button" ng-click="$ctrl.add()" class="btn btn-primary">
            <span class="glyphicon glyphicon-plus"></span> &nbsp;
            <span translate="harvestpermit.decision.rkaRecipient.addButton"></span>
        </button>
    </li>
</ul>

<hr class="invisible"/>

<div class="table-responsive">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th translate="harvestpermit.decision.rkaRecipient.name"></th>
            <th translate="harvestpermit.decision.rkaRecipient.email"></th>
            <th></th>
        </tr>
        </thead>

        <tr ng-repeat="r in $ctrl.recipients">
            <td>
                <span ng-bind="::r | rI18nNameFilter"></span>
            </td>
            <td>
                <span ng-bind="::r.email"></span>
            </td>
            <td class="text-right r-table-actions-cell">
                <button class="btn btn-link" ng-click="$ctrl.edit(r)">
                    <span class="glyphicon glyphicon-edit"></span>
                </button>
                <button class="btn btn-link"
                        ng-confirm-click
                        ng-confirm-click-action="$ctrl.remove(r)">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
            </td>
        </tr>
    </table>
</div>
