<button type="button" class="btn btn-primary btn-block"
        ng-if="!$ctrl.decision.userIsHandler"
        ng-confirm-click
        ng-confirm-click-action="$ctrl.assign()">
    <span class="fa fa-fw fa-check"></span>
    <span translate="harvestpermit.decision.summary.status.assignToMe"></span>
</button>

<button type="button" class="btn btn-primary btn-block"
        ng-if="$ctrl.decision.userIsHandler && !$ctrl.lockedAssignment"
        ng-confirm-click
        ng-confirm-click-action="$ctrl.unassign()">
    <span class="fa fa-fw fa-check"></span>
    <span translate="harvestpermit.decision.summary.status.unassign"></span>
</button>
