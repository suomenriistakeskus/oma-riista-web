<form name="form" role="form" class="form form-horizontal" autocomplete="off" r-force-show-errors-check-validity>

    <div class="modal-header">
        <button riista-modal-close></button>
        <h3 class="modal-title" translate="decision.settings.document.title"></h3>
    </div>

    <div class="modal-body">
        <div class="form-group">
            <label class="col-xs-5 control-label" for="decisionType">
                <span translate="decision.settings.document.decisionType"></span>
                <small class="glyphicon glyphicon-asterisk text-danger"></small>
            </label>

            <div class="col-xs-7">
                <select name="decisionType" id="decisionType" class="form-control"
                        ng-model="$ctrl.decisionType">
                    <option value="HARVEST_PERMIT"
                            translate="decision.decisionType.HARVEST_PERMIT"></option>
                    <option value="CANCEL_APPLICATION"
                            translate="decision.decisionType.CANCEL_APPLICATION"></option>
                    <option value="IGNORE_APPLICATION"
                            translate="decision.decisionType.IGNORE_APPLICATION"></option>
                    <option ng-if="$ctrl.isCancelRenewalAvailable()" value="CANCEL_ANNUAL_RENEWAL"
                            translate="decision.decisionType.CANCEL_ANNUAL_RENEWAL"></option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-5 control-label">
                <span translate="decision.settings.document.locale"></span>
                <small class="glyphicon glyphicon-asterisk text-danger"></small>
            </label>

            <div class="col-xs-7">
                <document-locale-selection locale="$ctrl.locale"></document-locale-selection>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default"
                ng-click="$ctrl.cancel()"
                translate="global.button.cancel"></button>

        <button type="button" class="btn btn-primary"
                ng-click="$ctrl.save()"
                ng-disabled="form.$invalid"
                translate="global.button.save"></button>
    </div>
</form>
