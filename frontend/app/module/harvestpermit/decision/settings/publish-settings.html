<form name="form" role="form" class="form form-horizontal" autocomplete="off" r-force-show-errors-check-validity>

    <div class="modal-header">
        <button riista-modal-close></button>
        <h3 class="modal-title" translate="harvestpermit.decision.settings.publish.title"></h3>
    </div>

    <div class="modal-body">
        <div class="form-group" show-errors>
            <label for="publishDate" class="col-xs-5 control-label">
                <span translate="harvestpermit.decision.settings.publish.publishDate"></span>
                <small class="glyphicon glyphicon-asterisk text-danger"></small>
            </label>

            <div class="col-xs-4">
                <div class="input-group"
                     ng-controller="DatePickerController">

                    <input type="text" name="publishDate" id="publishDate"
                           class="form-control"
                           uib-datepicker-popup is-open="isDatePickerOpen"
                           ng-model="$ctrl.publishDate"
                           required>

                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" tabindex="-1"
                                ng-click="toggleDatePopup($event)">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </button>
                    </span>
                </div>

                <p class="help-block has-error"
                   ng-show="form.publishDate.$invalid"
                   ng-messages="form.publishDate.$error">
                    <span ng-messages-include="common/errorMessages.html"></span>
                </p>
            </div>
        </div>

        <div class="form-group" show-errors>
            <label for="publishTime" class="col-xs-5 control-label">
                <span translate="harvestpermit.decision.settings.publish.publishTime"></span>
                <small class="glyphicon glyphicon-asterisk text-danger"></small>
            </label>

            <div class="col-xs-3">
                <input type="text" name="publishTime" id="publishTime"
                       class="form-control"
                       finnish-time
                       ng-model="$ctrl.publishTime"
                       required>

                <p class="help-block has-error"
                   ng-show="form.publishTime.$invalid"
                   ng-messages="form.publishTime.$error">
                    <span ng-messages-include="common/errorMessages.html"></span>
                </p>
            </div>
        </div>

        <div class="form-group has-warning"
             ng-if="$ctrl.showPublishDateInPastWarning()">
            <div class="col-xs-offset-5 col-xs-7">
                <p class="help-block" translate="harvestpermit.decision.settings.publish.publishDateInPastWarning"></p>
            </div>
        </div>

        <div class="form-group" show-errors
             ng-if="$ctrl.appealStatusRequired">
            <label for="appealStatus" class="col-xs-5 control-label">
                <span translate="harvestpermit.decision.settings.appeal.appealStatus"></span>
                <small class="glyphicon glyphicon-asterisk text-danger"></small>
            </label>

            <div class="col-xs-6">
                <select class="form-control" id="appealStatus" name="appealStatus"
                        ng-options="a as ('harvestpermit.decision.appealStatus.' + a) | translate for a in $ctrl.appealStatusOptions"
                        ng-model="$ctrl.appealStatus" required>
                </select>

                <p class="help-block" translate="harvestpermit.decision.settings.publish.appealWarning"></p>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default"
                ng-click="$ctrl.cancel()"
                translate="global.button.cancel"></button>

        <button type="button" class="btn btn-primary"
                ng-click="$ctrl.save()"
                ng-disabled="form.$invalid"
                translate="global.button.ok">
        </button>
    </div>
</form>
