<p>
    <a ng-click="$ctrl.goBack()">
        <i class="fa fa-fw fa-arrow-left"></i>
        <strong translate="global.button.return"></strong>
    </a>
</p>

<h3 ng-bind="::$ctrl.gameSpeciesName"></h3>

<h4 translate="club.permit.tables.observationSummary"></h4>

<moose-hunting-table-observation-summary observation-summary="::$ctrl.observationSummary" is-moose="::$ctrl.isMoose">
</moose-hunting-table-observation-summary>

<uib-tabset active="tabSelection">
    <uib-tab heading="{{'club.permit.tabHunting' | translate}}">
        <moose-permit-table-hunting
                partners="::$ctrl.permit.partners"
                latest-update="::$ctrl.permit.totalStatistics.latestUpdate"
                counter="::$ctrl.counter"
                todo="::$ctrl.permit.todo"
                is-current-club="::$ctrl.isCurrentClub(partner)"
                can-navigate-to-club="::$ctrl.canNavigateToClub"></moose-permit-table-hunting>
    </uib-tab>

    <uib-tab heading="{{'club.permit.tabIndexes' | translate}}" ng-if="::$ctrl.isMoose">
        <moose-permit-table-indexes
                partners="::$ctrl.permit.partners"
                total-statistics="::$ctrl.permit.totalStatistics"
                todo="::$ctrl.permit.todo"
                is-current-club="::$ctrl.isCurrentClub(partner)"
                can-navigate-to-club="::$ctrl.canNavigateToClub"></moose-permit-table-indexes>
    </uib-tab>

    <uib-tab heading="{{'club.permit.tabAreas' | translate}}">
        <moose-permit-table-areas
                partners="::$ctrl.permit.partners"
                todo="::$ctrl.permit.todo"
                is-current-club="::$ctrl.isCurrentClub(partner)"
                can-navigate-to-club="::$ctrl.canNavigateToClub"></moose-permit-table-areas>
    </uib-tab>
</uib-tabset>
