<div class="row">
    <div class="col-sm-4">
        <h5>{{ $ctrl.species.name | rI18nNameFilter | capitalize }}</h5>
    </div>

    <div class="col-sm-6">
        <div class="form-group" ng-class="{ 'has-error': $ctrl.parentForm[$ctrl.appearedInputId].$invalid }">
            <label class="control-label">
                <span translate="club.hunting.mooseHuntingSummary.appearance"></span>
                <small class="glyphicon glyphicon-asterisk text-danger"></small>
            </label>

            <div class="form-control-wrapper">
                <label class="radio-inline">
                    <input type="radio"
                           name="{{ $ctrl.appearedInputId }}"
                           ng-value="false"
                           ng-model="$ctrl.appearance.appeared"
                           required>
                    {{ 'global.no' | translate }}
                </label>
                <label class="radio-inline">
                    <input type="radio"
                           name="{{ $ctrl.appearedInputId }}"
                           ng-value="true"
                           ng-model="$ctrl.appearance.appeared"
                           required>
                    {{ 'global.yes' | translate }}
                </label>
            </div>
        </div>
    </div>
</div>

<div ng-if="$ctrl.appearance.appeared">
    <div class="col-sm-5 r-moose-summary-mooselike-population-growth">
        <div class="form-group" show-errors>
            <label for="{{ $ctrl.trendOfGrowthSelectId }}" class="control-label">
                <span class="text-right" translate="club.hunting.mooseHuntingSummary.trendOfMooselikePopulationGrowth"></span>
                <small class="glyphicon glyphicon-asterisk text-danger"></small>
            </label>

            <div class="form-control-wrapper">
                <select name="{{ $ctrl.trendOfGrowthSelectId }}" id="{{ $ctrl.trendOfGrowthSelectId }}"
                        class="form-control"
                        ng-model="$ctrl.appearance.trendOfPopulationGrowth"
                        required
                        ng-options="('club.hunting.mooseHuntingSummary.populationGrowthTrend.' + t | translate) for t in $ctrl.populationGrowthTrends">
                    <option disabled value=""></option>
                </select>

                <p class="help-block has-error"
                    ng-show="$ctrl.parentForm[$ctrl.trendOfGrowthSelectId].$invalid"
                    ng-messages="$ctrl.parentForm[$ctrl.trendOfGrowthSelectId].$error">
                    <span ng-messages-include="common/errorMessages.html"></span>
                </p>
            </div>
        </div>
    </div>

    <div class="col-sm-7 r-moose-summary-mooselike-estimated-amount" ng-if="!$ctrl.isBeaver">
        <div class="form-group" show-errors>
            <label for="{{ $ctrl.estimatedAmountOfSpecimensInputId }}" class="control-label">
                <span translate="club.hunting.mooseHuntingSummary.estimatedAmountOfSpecimens"></span>
                <small class="glyphicon glyphicon-asterisk text-danger"></small>
            </label>

            <div class="form-control-wrapper">
                <input type="number"
                       id="{{ $ctrl.estimatedAmountOfSpecimensInputId }}"
                       name="{{ $ctrl.estimatedAmountOfSpecimensInputId }}"
                       min="0" max="999999" step="1"
                       r-decimal-separator-fix
                       class="form-control no-spinner"
                       ng-model="$ctrl.appearance.estimatedAmountOfSpecimens"
                       required/>

                <p class="help-block has-error"
                    ng-show="$ctrl.parentForm[$ctrl.estimatedAmountOfSpecimensInputId].$invalid"
                    ng-messages="$ctrl.parentForm[$ctrl.estimatedAmountOfSpecimensInputId].$error">
                    <span ng-messages-include="common/errorMessages.html"></span>
                </p>
            </div>
        </div>
    </div>
    <div class="col-sm-7 r-moose-summary-mooselike-estimated-amount" ng-if="$ctrl.isBeaver">
        <div class="form-group" show-errors>
            <label for="{{ $ctrl.amountOfInhabitedWinterNestsInputId }}" class="control-label">
                <span translate="club.hunting.mooseHuntingSummary.amountOfInhabitedWinterNests"></span>
                <small class="glyphicon glyphicon-asterisk text-danger"></small>
            </label>

            <div class="form-control-wrapper">
                <input type="number"
                       name="{{ $ctrl.amountOfInhabitedWinterNestsInputId }}"
                       id="{{ $ctrl.amountOfInhabitedWinterNestsInputId }}"
                       min="0" max="9999" step="1"
                       r-decimal-separator-fix
                       class="form-control no-spinner"
                       ng-model="$ctrl.appearance.amountOfInhabitedWinterNests"
                       required/>

                <p class="help-block has-error"
                    ng-show="$ctrl.parentForm[$ctrl.amountOfInhabitedWinterNestsInputId].$invalid"
                    ng-messages="$ctrl.parentForm[$ctrl.amountOfInhabitedWinterNestsInputId].$error">
                    <span ng-messages-include="common/errorMessages.html"></span>
                </p>
            </div>
        </div>
    </div>
</div>
<div class="row" ng-if="$ctrl.appearance.appeared">
    <div class="col-sm-12 r-moose-summary-estimated-amount-of-sows-with-piglets" ng-if="$ctrl.isWildBoar">
        <div class="form-group" show-errors>
            <label for="{{ $ctrl.estimatedAmountOfSowWithPigletsInputId }}" class="control-label">
                <span translate="club.hunting.mooseHuntingSummary.estimatedAmountOfSowWithPiglets"></span>
                <small class="glyphicon glyphicon-asterisk text-danger"></small>
            </label>

            <div class="form-control-wrapper">
                <input type="number"
                       name="{{ $ctrl.estimatedAmountOfSowWithPigletsInputId }}"
                       id="{{ $ctrl.estimatedAmountOfSowWithPigletsInputId }}"
                       min="0" max="999999" step="1"
                       r-decimal-separator-fix
                       class="form-control no-spinner"
                       ng-model="$ctrl.appearance.estimatedAmountOfSowWithPiglets"
                       required/>

                <p class="help-block has-error"
                    ng-show="$ctrl.parentForm[$ctrl.estimatedAmountOfSowWithPigletsInputId].$invalid"
                    ng-messages="$ctrl.parentForm[$ctrl.estimatedAmountOfSowWithPigletsInputId].$error">
                    <span ng-messages-include="common/errorMessages.html"></span>
                </p>
            </div>
        </div>
    </div>
</div>
<div class="row" ng-if="$ctrl.appearance.appeared && $ctrl.isBeaver">
    <div class="col-sm-12 r-moose-summary-beaver-harvest-amount">

                <small class="glyphicon glyphicon-asterisk text-danger"></small>

            <div class="form-control-wrapper">

                       required/>

                <p class="help-block has-error"
                    ng-show="$ctrl.parentForm[$ctrl.beaverHarvestAmountInputId].$invalid"

                    <span ng-messages-include="common/errorMessages.html"></span>
                </p>

</div>
<div class="row" ng-if="$ctrl.appearance.appeared && $ctrl.isBeaver">
    <div class="col-sm-5 r-moose-summary-area-of-damage">

                <span class="text-right" translate="club.hunting.mooseHuntingSummary.areaOfDamage"></span>

    <div class="col-sm-7 r-moose-summary-area-occupied-by-water">

                <span translate="club.hunting.mooseHuntingSummary.areaOccupiedByWater"></span>
                <small class="glyphicon glyphicon-asterisk text-danger"></small>
            </label>

            <div class="form-control-wrapper">
                <input type="number"

                       min="0" max="999999" step="1"
                       r-decimal-separator-fix
                       class="form-control no-spinner"
                       ng-model="$ctrl.appearance.areaOccupiedByWater"
                       required/>

                <p class="help-block has-error"
                    ng-show="$ctrl.parentForm[$ctrl.areaOccupiedByWaterInputId].$invalid"
                    ng-messages="$ctrl.parentForm[$ctrl.areaOccupiedByWaterInputId].$error">
                    <span ng-messages-include="common/errorMessages.html"></span>
                </p>
            </div>
        </div>
    </div>
</div>
<div class="row" ng-if="$ctrl.appearance.appeared && $ctrl.isBeaver">
    <div class="col-sm-12 r-moose-summary-additional-beaver-info">
        <div class="form-group" show-errors>
            <label for="{{ $ctrl.additionalBeaverInfoInputId }}" class="control-label">
                <span translate="club.hunting.mooseHuntingSummary.additionalBeaverInfo"></span>
            </label>

            <div class="form-control-wrapper">
                <textarea name="{{ $ctrl.additionalBeaverInfoInputId }}"
                          id="{{ $ctrl.additionalBeaverInfoInputId }}"
                          class="form-control"
                          focus-me
                          ng-model="$ctrl.appearance.additionalInfo"
                          rows="4"></textarea>
            </div>
        </div>
    </div>
</div>
