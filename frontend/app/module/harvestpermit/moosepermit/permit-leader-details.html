<div class="table-responsive">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th translate="club.permit.leaders.club"></th>
            <th translate="club.permit.leaders.name"></th>
            <th translate="global.person.email"></th>
            <th translate="global.person.phoneNumber"></th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="c in $ctrl.contactDetails">
            <td ng-bind="::(c.club | rI18nNameFilter)"></td>
            <td>
                <span ng-bind="::c.lastName"></span>
                <span ng-bind="::c.firstName"></span>
                <span ng-show="::c.primary" class="glyphicon glyphicon-star text-success"></span>
            </td>
            <td ng-bind="::c.email"></td>
            <td ng-bind="::c.phoneNumber"></td>
        </tr>
        </tbody>
    </table>
</div>
