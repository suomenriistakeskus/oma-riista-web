<div class="modal-header">
    <button riista-modal-close></button>
    <h3 class="modal-title" translate="club.permit.leaders.title"></h3>
</div>

<div class="modal-body" style="min-height: 350px;">
    <div class="table-responsive">
        <table class="table table-striped table-condensed">
            <thead>
            <tr>
                <th translate="club.permit.leaders.club"></th>
                <th translate="club.permit.leaders.name"></th>
                <th translate="global.person.email"></th>
                <th translate="global.person.phoneNumber"></th>
            </tr>
            </thead>

            <tbody>
            <tr ng-repeat="c in $ctrl.leaders">
                <td ng-bind="::(c.club | rI18nNameFilter)"></td>
                <td>
                    <span ng-bind="::c.lastName"></span>
                    <span ng-bind="::c.firstName"></span>
                    <span ng-show="::c.primary" class="glyphicon glyphicon-star text-success"></span>
                </td>
                <td ng-bind="::c.email"></td>
                <td ng-bind="::c.phoneNumber"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default"
            ng-click="$ctrl.close()"
            translate="global.button.close"></button>
</div>
