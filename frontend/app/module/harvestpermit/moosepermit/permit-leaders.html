<div class="modal-header">
    <button riista-modal-close></button>
    <h3 class="modal-title" translate="club.permit.leaders.title"></h3>
</div>

<div class="modal-body" style="min-height: 350px;">

    <uib-tabset type="pills" justified="true" active="$ctrl.activeTab">
        <uib-tab index="0" select="$ctrl.onTabSelected(0)">
            <uib-tab-heading>
                <span translate="club.permit.leaders.ownPermit"></span>
            </uib-tab-heading>
            <moose-permit-hunting-leader-contact-table contact-details="$ctrl.leaders"></moose-permit-hunting-leader-contact-table>
        </uib-tab>
        <uib-tab index="1" select="$ctrl.onTabSelected(1)">
            <uib-tab-heading>
                <span translate="club.permit.leaders.otherLeaders"></span>
            </uib-tab-heading>
            <moose-permit-hunting-leader-contact-table contact-details="$ctrl.otherLeaders"></moose-permit-hunting-leader-contact-table>
        </uib-tab>
    </uib-tabset>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default"
            ng-click="$ctrl.close()"
            translate="global.button.close"></button>
</div>
