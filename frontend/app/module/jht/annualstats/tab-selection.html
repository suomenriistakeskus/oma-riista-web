<uib-tabset type="pills" justified="true" active="$ctrl.activeTab">
    <uib-tab ng-repeat="state in ::$ctrl.nameCountPairs" index="$index" select="$ctrl.selectTab($index)">
        <uib-tab-heading>
            <span translate="rhy.annualStats.state.{{::state.name}}"></span>
            <span class="annual-statistics-state-count" ng-bind="::state.count"></span>
        </uib-tab-heading>
    </uib-tab>
</uib-tabset>
