<div class="row">
    <div class="col-xs-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Käyttäjätili</h3>
            </div>

            <div class="panel-body">
                <p class="text-muted"
                   translate="main.logged.message"
                   translate-values="{username: '{{account.username}} {{account.firstname}} {{account.lastname}}'}"></p>

                <enable-two-factor-authentication-button></enable-two-factor-authentication-button>
            </div>
        </div>
    </div>
    <div class="col-xs-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Henkilön lisääminen</h3>
            </div>

            <div class="panel-body">
                <button class="btn btn-default" ng-click="$ctrl.addPersonFromVtj()">Lisää henkilötunnuksella</button>
            </div>
        </div>
    </div>
</div>
