<invoice-search-year-filter filters="$ctrl.filters"
                            available-hunting-years="$ctrl.availableHuntingYears"
                            is-disabled="$ctrl.isDisabled()">
</invoice-search-year-filter>

<div class="form-group" show-errors>
    <label for="beginDate" translate="global.beginDate"></label>

    <div class="input-group" ng-controller="DatePickerController">
        <input type="text" name="beginDate" id="beginDate"
               class="form-control"
               ng-model="$ctrl.filters.beginDate"
               uib-datepicker-popup is-open="isDatePickerOpen"
               max-date="$ctrl.filters.endDate"
               ng-disabled="$ctrl.isDisabled()"/>

        <span class="input-group-btn">
            <button type="button" class="btn btn-default"
                    ng-click="toggleDatePopup($event)">
                <span class="glyphicon glyphicon-calendar"></span>
            </button>
        </span>
    </div>
</div>

<div class="form-group" show-errors>
    <label for="endDate" translate="global.endDate"></label>

    <div class="input-group" ng-controller="DatePickerController">
        <input type="text" name="endDate" id="endDate"
               class="form-control"
               ng-model="$ctrl.filters.endDate"
               uib-datepicker-popup is-open="isDatePickerOpen"
               min-date="$ctrl.filters.beginDate"
               max-date="today()"
               ng-disabled="$ctrl.isDisabled()"/>

        <span class="input-group-btn">
            <button type="button" class="btn btn-default"
                    ng-click="toggleDatePopup($event)">
                <span class="glyphicon glyphicon-calendar"></span>
            </button>
        </span>
    </div>
</div>
