<div class="row">
    <div class="col-xs-12 col-sm-6">
        <h3><span translate="jht.payments.fivaldi.newBatches"></span></h3>
        <fivaldi-invoice-batches batches="::$ctrl.newBatches"></fivaldi-invoice-batches>
    </div>

    <div class="col-xs-12 col-sm-6">
        <h3><span translate="jht.payments.fivaldi.previousBatches"></span></h3>

        <div class="form-group">
            <label for="yearMonth">
                <span translate="jht.payments.fivaldi.creationMonth"></span>
            </label>

            <select name="yearMonth" id="yearMonth" class="form-control"
                    ng-model="$ctrl.selectedYearMonth"
                    ng-change="$ctrl.reloadPreviousBatches()"
                    ng-options="yearMonth for yearMonth in ::$ctrl.availableYearMonths">
                <option disabled value="" translate="jht.payments.fivaldi.selectYearAndMonthSelection"></option>
            </select>
        </div>

        <fivaldi-invoice-batches batches="$ctrl.previousBatches"></fivaldi-invoice-batches>
    </div>
</div>
