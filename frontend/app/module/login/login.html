<div class="container-transparent r-login-container">
    <div class="r-login-logo"></div>
    <div class="r-login-main-title">Oma riista</div>
    <div class="r-login-sub-title" translate="main.title"></div>

    <ul class="nav nav-tabs pull-right">
        <li ng-class="{'active': $ctrl.isSelectedLanguage('fi')}">
            <a ng-click="$ctrl.changeLanguage('fi')"><span translate="global.language.fi"></span></a>
        </li>
        <li ng-class="{'active': $ctrl.isSelectedLanguage('sv')}">
            <a ng-click="$ctrl.changeLanguage('sv')"><span translate="global.language.sv"></span></a>
        </li>
        <li ng-class="{'active': $ctrl.isSelectedLanguage('en')}" show-in-development>
            <a ng-click="$ctrl.changeLanguage('en')"><span translate="global.language.en"></span></a>
        </li>
    </ul>
    <div class="clearfix"></div>

    <div class="r-login-well">
        <h4 translate="login.title" class="text-center"></h4>

        <div growl inline="true"></div>

        <form class="form-horizontal" novalidate role="form"
              ng-submit="$ctrl.login()">
            <div class="form-group">
                <div class="col-sm-4">
                    <input type="text" name="username" id="username"
                           class="form-control"
                           required
                           autocomplete="username" autocorrect="off" autocapitalize="none"
                           focus-me
                           placeholder="{{'login.form.usernamePlaceholder' | translate}}"
                           ng-model="$ctrl.credentials.username">
                </div>
                <div class="col-sm-4">
                    <input type="password" name="password" id="password"
                           class="form-control"
                           autocomplete="current-password"
                           required
                           placeholder="{{'login.form.passwordPlaceholder' | translate}}"
                           ng-model="$ctrl.credentials.password">
                </div>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary btn-block">
                        <span translate="login.form.button"></span>
                    </button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 text-center form-control-static">
                    <a ui-sref="registration-email-changed" translate="login.emailChanged"></a>
                </div>
                <div class="col-sm-4 text-center form-control-static">
                    <a ui-sref="recoverPassword" translate="login.recoverPassword"></a>
                </div>
                <div class="col-sm-4 text-center checkbox">
                    <label>
                        <input type="checkbox" ng-model="$ctrl.credentials.rememberMe" checked>
                        <span translate="login.form.rememberme"></span>
                    </label>
                </div>
            </div>
        </form>
    </div>
    <div class="r-login-well-lower row">
        <div class="col-sm-12 text-center">
            <button class="r-login-create-account" ui-sref="registration-send-email" translate="login.register"></button>
        </div>
        <div class="col-sm-12 text-center ">
            <a href="{{'login.instructionsLink' | translate}}" target="_blank" translate="login.instructionsTitle"></a>
        </div>
    </div>
</div>

<div class="container r-twitter-feed-container text-center twitter-feed-container">
    <h3 translate="main.news"></h3>

    <a class="twitter-timeline"
       data-chrome="noheader nofooter noborders transparent"
       data-tweet-limit="4"
       href="https://twitter.com/omariistafi">Twiittejä käyttäjältä @omariistafi</a>
</div>
