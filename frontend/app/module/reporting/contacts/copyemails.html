<div class="modal-header">
    <button riista-modal-close></button>
    <h3 class="modal-title" translate="reporting.common.copyEmails"></h3>
</div>

<div class="modal-body">
    <div class="row center-block">
        <textarea class="col-xs-12"
                  r-click-select
                  rows="10"
                  readonly="true">{{emails}}</textarea>
    </div>
</div>


<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="$close()"
            translate="global.button.close"></button>
</div>
