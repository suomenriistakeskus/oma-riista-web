<div class="r-annual-statistics-panel row">
    <div class="col-sm-6">
        <show-hunter-exam-statistics hunter-exams="::$ctrl.statistics.hunterExams"
                                     editable="::$ctrl.isEditable"
                                     open-edit-dialog="$ctrl.editHunterExams()"
                                     warnings="::$ctrl.statistics.missingParticipants.HUNTER_EXAM_STATISTICS">
        </show-hunter-exam-statistics>

        <show-game-damage-statistics game-damage="::$ctrl.statistics.gameDamage"
                                     editable="::$ctrl.isEditable"
                                     open-edit-dialog="$ctrl.editGameDamage()">
        </show-game-damage-statistics>

        <show-other-admin-statistics other-public-admin="::$ctrl.statistics.otherPublicAdmin"
                                     editable="::$ctrl.isEditable"
                                     open-edit-dialog="$ctrl.editOtherPublicAdminData()">
        </show-other-admin-statistics>
    </div>

    <div class="col-sm-6">
        <show-shooting-test-statistics shooting-tests="::$ctrl.statistics.shootingTests"
                                       editable="::$ctrl.isEditable"
                                       is-moderator="::$ctrl.isModerator"
                                       open-edit-dialog="$ctrl.editShootingTests()">
        </show-shooting-test-statistics>

        <show-hunting-control-statistics hunting-control="::$ctrl.statistics.huntingControl"
                                         editable="::$ctrl.isEditable"
                                         open-edit-dialog="$ctrl.editHuntingControl()"
                                         is-moderator="::$ctrl.isModerator"
                                         warnings="::$ctrl.statistics.missingParticipants.HUNTING_CONTROL_STATISTICS">
        </show-hunting-control-statistics>
    </div>
</div>
