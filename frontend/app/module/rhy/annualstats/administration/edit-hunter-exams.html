<form name="hunterExamsForm" role="form" class="form form-horizontal r-annual-statistics-hunter-exam-form"
      autocomplete="off"
      r-force-show-errors-check-validity>

    <div class="modal-header">
        <button riista-modal-close></button>
        <h3 class="modal-title" translate="rhy.annualStats.administration.hunterExam.form.title"></h3>
    </div>

    <div class="modal-body">
        <div ng-if="$ctrl.isModerator" class="form-group" show-errors>
            <label for="moderatorOverriddenHunterExamEvents" class="control-label">
                <span translate="rhy.annualStats.administration.hunterExam.form.moderatorOverriddenHunterExamEvents"></span>
                <span class="glyphicon glyphicon-asterisk text-danger" ng-if="$ctrl.hunterExamEventsOverridden"></span>
            </label>

            <div class="form-control-wrapper input-group">
                <input type="number" name="moderatorOverriddenHunterExamEvents" id="moderatorOverriddenHunterExamEvents"
                       min="0" max="999" step="1"
                       class="form-control no-spinner"
                       ng-model="$ctrl.data.moderatorOverriddenHunterExamEvents"
                       ng-required="$ctrl.hunterExamEventsOverridden"/>

                <div class="input-group-addon">
                    <span translate="global.pcs"></span>
                </div>
            </div>

            <p class="help-block"
               ng-show="hunterExamsForm.moderatorOverriddenHunterExamEvents.$invalid"
               translate="global.messages.invalid"></p>
        </div>

        <div class="form-group" show-errors>
            <label for="passedHunterExams" class="control-label">
                <span translate="rhy.annualStats.administration.hunterExam.form.passed"></span>
            </label>

            <div class="form-control-wrapper input-group">
                <input type="number" name="passedHunterExams" id="passedHunterExams"
                       min="0" max="99999" step="1"
                       class="form-control no-spinner"
                       ng-model="$ctrl.data.passedHunterExams"/>

                <div class="input-group-addon">
                    <span translate="global.pcs"></span>
                </div>
            </div>

            <p class="help-block"
               ng-show="hunterExamsForm.passedHunterExams.$invalid"
               translate="global.messages.invalid"></p>
        </div>

        <div class="form-group" show-errors>
            <label for="failedHunterExams" class="control-label">
                <span translate="rhy.annualStats.administration.hunterExam.form.failed"></span>
            </label>

            <div class="form-control-wrapper input-group">
                <input type="number" name="failedHunterExams" id="failedHunterExams"
                       min="0" max="99999" step="1"
                       class="form-control no-spinner"
                       ng-model="$ctrl.data.failedHunterExams"/>

                <div class="input-group-addon">
                    <span translate="global.pcs"></span>
                </div>
            </div>

            <p class="help-block"
               ng-show="hunterExamsForm.failedHunterExams.$invalid"
               translate="global.messages.invalid"></p>
        </div>

        <div class="form-group">
            <label for="allHunterExams" class="control-label">
                <span translate="rhy.annualStats.administration.hunterExam.form.allAttempts"></span>
            </label>

            <div class="form-control-wrapper input-group">
                <input type="number" name="allHunterExams" id="allHunterExams"
                       class="form-control no-spinner"
                       ng-value="$ctrl.data.passedHunterExams + $ctrl.data.failedHunterExams"
                       disabled/>

                <div class="input-group-addon">
                    <span translate="global.pcs"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default"
                ng-click="$ctrl.cancel()"
                translate="global.button.cancel"></button>

        <button type="button" class="btn btn-primary"
                ng-click="$ctrl.save()"
                ng-disabled="hunterExamsForm.$invalid"
                translate="global.button.save"></button>
    </div>
</form>
