<form name="huntingControlForm" role="form" class="form form-horizontal r-annual-statistics-hunting-control-form"
      autocomplete="off"
      r-force-show-errors-check-validity>

    <div class="modal-header">
        <button riista-modal-close></button>
        <h3 class="modal-title" translate="rhy.annualStats.administration.huntingControl.form.title"></h3>
    </div>

    <div class="modal-body">
        <div class="form-group" show-errors>
            <label for="events" class="control-label">
                <span translate="rhy.annualStats.administration.huntingControl.form.events"></span>
            </label>

            <div class="form-control-wrapper input-group">
                <input type="number" name="events" id="events"
                       min="0" max="99999" step="1"
                       class="form-control no-spinner"
                       ng-model="$ctrl.data.huntingControlEvents"/>

                <div class="input-group-addon">
                    <span translate="global.pcs"></span>
                </div>
            </div>

            <p class="help-block"
               ng-show="huntingControlForm.events.$invalid"
               translate="global.messages.invalid"></p>
        </div>

        <div class="form-group" show-errors>
            <label for="customers" class="control-label">
                <span translate="rhy.annualStats.administration.huntingControl.form.customers"></span>
            </label>

            <div class="form-control-wrapper input-group">
                <input type="number" name="customers" id="customers"
                       min="0" max="99999" step="1"
                       class="form-control no-spinner"
                       ng-model="$ctrl.data.huntingControlCustomers"/>

                <div class="input-group-addon">
                    <span translate="global.pcs"></span>
                </div>
            </div>

            <p class="help-block"
               ng-show="huntingControlForm.customers.$invalid"
               translate="global.messages.invalid"></p>
        </div>

        <div class="form-group" show-errors>
            <label for="proofOrders" class="control-label">
                <span translate="rhy.annualStats.administration.huntingControl.form.proofOrders"></span>
            </label>

            <div class="form-control-wrapper input-group">
                <input type="number" name="proofOrders" id="proofOrders"
                       min="0" max="99999" step="1"
                       class="form-control no-spinner"
                       ng-model="$ctrl.data.proofOrders"/>

                <div class="input-group-addon">
                    <span translate="global.pcs"></span>
                </div>
            </div>

            <p class="help-block"
                ng-show="huntingControlForm.proofOrders.$invalid"
                translate="global.messages.invalid"></p>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default"
                ng-click="$ctrl.cancel()"
                translate="global.button.cancel"></button>

        <button type="button" class="btn btn-primary"
                ng-click="$ctrl.save()"
                ng-disabled="huntingControlForm.$invalid"
                translate="global.button.save"></button>
    </div>
</form>
