<form name="gameCalcForm" role="form" class="form form-horizontal r-annual-statistics-luke-form"
      autocomplete="off"
      r-force-show-errors-check-validity>

    <div class="modal-header">
        <button riista-modal-close></button>
        <h3 class="modal-title" translate="rhy.annualStats.misc.luke.form.title"></h3>
    </div>

    <div class="modal-body">
        <div class="form-group" show-errors>
            <label for="winterGameTriangles" class="control-label">
                <span translate="rhy.annualStats.misc.luke.form.winterGameTriangles"></span>
            </label>

            <div class="form-control-wrapper input-group">
                <input type="number" name="winterGameTriangles" id="winterGameTriangles"
                       min="0" max="9999" step="1"
                       class="form-control no-spinner"
                       ng-model="$ctrl.data.winterGameTriangles"/>

                <div class="input-group-addon">
                    <span translate="global.pcs"></span>
                </div>
            </div>

            <p class="help-block"
               ng-show="gameCalcForm.winterGameTriangles.$invalid"
               translate="global.messages.invalid"></p>
        </div>

        <div class="form-group" show-errors>
            <label for="summerGameTriangles" class="control-label">
                <span translate="rhy.annualStats.misc.luke.form.summerGameTriangles"></span>
            </label>

            <div class="form-control-wrapper input-group">
                <input type="number" name="summerGameTriangles" id="summerGameTriangles"
                       min="0" max="9999" step="1"
                       class="form-control no-spinner"
                       ng-model="$ctrl.data.summerGameTriangles"/>

                <div class="input-group-addon">
                    <span translate="global.pcs"></span>
                </div>
            </div>

            <p class="help-block"
               ng-show="gameCalcForm.summerGameTriangles.$invalid"
               translate="global.messages.invalid"></p>
        </div>

        <div class="form-group" show-errors>
            <label for="fieldTriangles" class="control-label">
                <span translate="rhy.annualStats.misc.luke.form.fieldTriangles"></span>
            </label>

            <div class="form-control-wrapper input-group">
                <input type="number" name="fieldTriangles" id="fieldTriangles"
                       min="0" max="9999" step="1"
                       class="form-control no-spinner"
                       ng-model="$ctrl.data.fieldTriangles"/>

                <div class="input-group-addon">
                    <span translate="global.pcs"></span>
                </div>
            </div>

            <p class="help-block"
               ng-show="gameCalcForm.fieldTriangles.$invalid"
               translate="global.messages.invalid"></p>
        </div>

        <div class="form-group" show-errors>
            <label for="waterBirdBroods" class="control-label">
                <span translate="rhy.annualStats.misc.luke.form.waterBirdBroods"></span>
            </label>

            <div class="form-control-wrapper input-group">
                <input type="number" name="waterBirdBroods" id="waterBirdBroods"
                       min="0" max="9999" step="1"
                       class="form-control no-spinner"
                       ng-model="$ctrl.data.waterBirdBroods"/>

                <div class="input-group-addon">
                    <span translate="global.pcs"></span>
                </div>
            </div>

            <p class="help-block"
               ng-show="gameCalcForm.waterBirdBroods.$invalid"
               translate="global.messages.invalid"></p>
        </div>

        <div class="form-group" show-errors>
            <label for="waterBirdCouples" class="control-label">
                <span translate="rhy.annualStats.misc.luke.form.waterBirdCouples"></span>
            </label>

            <div class="form-control-wrapper input-group">
                <input type="number" name="waterBirdCouples" id="waterBirdCouples"
                       min="0" max="9999" step="1"
                       class="form-control no-spinner"
                       ng-model="$ctrl.data.waterBirdCouples"/>

                <div class="input-group-addon">
                    <span translate="global.pcs"></span>
                </div>
            </div>

            <p class="help-block"
               ng-show="gameCalcForm.waterBirdCouples.$invalid"
               translate="global.messages.invalid"></p>
        </div>

        <div class="form-group" show-errors>
            <label for="carnivoreContactPersons" class="control-label">
                <span translate="rhy.annualStats.misc.luke.form.carnivoreContactPersons"></span>
            </label>

            <div class="form-control-wrapper input-group">
                <input type="number" name="carnivoreContactPersons" id="carnivoreContactPersons"
                       min="0" max="9999" step="1"
                       class="form-control no-spinner"
                       ng-model="$ctrl.data.carnivoreContactPersons"/>

                <div class="input-group-addon">
                    <span translate="global.personUnit"></span>
                </div>
            </div>

            <p class="help-block"
               ng-show="gameCalcForm.carnivoreContactPersons.$invalid"
               translate="global.messages.invalid"></p>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default"
                ng-click="$ctrl.cancel()"
                translate="global.button.cancel"></button>

        <button type="button" class="btn btn-primary"
                ng-click="$ctrl.save()"
                ng-disabled="gameCalcForm.$invalid"
                translate="global.button.save"></button>
    </div>
</form>
