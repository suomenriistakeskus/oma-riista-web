<form name="otherHuntingRelatedForm" role="form" class="form form-horizontal r-annual-statistics-wide-label-form"
      autocomplete="off"
      r-force-show-errors-check-validity>

    <div class="modal-header">
        <button riista-modal-close></button>
        <h3 class="modal-title" translate="rhy.annualStats.misc.otherHuntingRelated.form.title"></h3>
    </div>

    <div class="modal-body">
        <div class="form-group" show-errors>
            <label for="mooselikeTaxationPlanningEvents" class="control-label">
                <span translate="rhy.annualStats.misc.otherHuntingRelated.form.mooselikeTaxationPlanningEvents"></span>
            </label>

            <div class="form-control-wrapper input-group">
                <input type="number" name="mooselikeTaxationPlanningEvents" id="mooselikeTaxationPlanningEvents"
                       min="0" max="999" step="1"
                       class="form-control no-spinner"
                       ng-model="$ctrl.data.mooselikeTaxationPlanningEvents"/>

                <div class="input-group-addon">
                    <span translate="global.pcs"></span>
                </div>
            </div>

            <p class="help-block"
               ng-show="otherHuntingRelatedForm.mooselikeTaxationPlanningEvents.$invalid"
               translate="global.messages.invalid"></p>
        </div>

        <div ng-if="$ctrl.isModerator" class="form-group" show-errors>
            <label for="wolfTerritoryWorkgroups" class="control-label">
                <span translate="rhy.annualStats.misc.otherHuntingRelated.form.wolfTerritoryWorkgroups"></span>
            </label>

            <div class="form-control-wrapper input-group">
                <input type="number" name="wolfTerritoryWorkgroups" id="wolfTerritoryWorkgroups"
                       min="0" max="999" step="1"
                       class="form-control no-spinner"
                       ng-model="$ctrl.data.wolfTerritoryWorkgroups"/>

                <div class="input-group-addon">
                    <span translate="global.pcs"></span>
                </div>
            </div>

            <p class="help-block"
               ng-show="otherHuntingRelatedForm.wolfTerritoryWorkgroups.$invalid"
               translate="global.messages.invalid"></p>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default"
                ng-click="$ctrl.cancel()"
                translate="global.button.cancel"></button>

        <button type="button" class="btn btn-primary"
                ng-click="$ctrl.save()"
                ng-disabled="otherHuntingRelatedForm.$invalid"
                translate="global.button.save"></button>
    </div>
</form>
