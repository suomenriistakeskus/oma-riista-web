<form name="shootingRangesForm" role="form" class="form form-horizontal r-annual-statistics-shooting-ranges-form"
      autocomplete="off"
      r-force-show-errors-check-validity>

    <div class="modal-header">
        <button riista-modal-close></button>
        <h3 class="modal-title" translate="rhy.annualStats.misc.shootingRanges.form.title"></h3>
    </div>

    <div class="modal-body">
        <div class="form-group" show-errors>
            <label for="mooseRanges" class="control-label">
                <span translate="rhy.annualStats.misc.shootingRanges.form.mooseRanges"></span>
            </label>

            <div class="form-control-wrapper input-group">
                <input type="number" name="mooseRanges" id="mooseRanges"
                       min="0" max="9999" step="1"
                       class="form-control no-spinner"
                       ng-model="$ctrl.data.mooseRanges"/>

                <div class="input-group-addon">
                    <span translate="global.pcs"></span>
                </div>
            </div>

            <p class="help-block"
               ng-show="shootingRangesForm.mooseRanges.$invalid"
               translate="global.messages.invalid"></p>
        </div>

        <div class="form-group" show-errors>
            <label for="shotgunRanges" class="control-label">
                <span translate="rhy.annualStats.misc.shootingRanges.form.shotgunRanges"></span>
            </label>

            <div class="form-control-wrapper input-group">
                <input type="number" name="shotgunRanges" id="shotgunRanges"
                       min="0" max="9999" step="1"
                       class="form-control no-spinner"
                       ng-model="$ctrl.data.shotgunRanges"/>

                <div class="input-group-addon">
                    <span translate="global.pcs"></span>
                </div>
            </div>

            <p class="help-block"
               ng-show="shootingRangesForm.shotgunRanges.$invalid"
               translate="global.messages.invalid"></p>
        </div>

        <div class="form-group" show-errors>
            <label for="rifleRanges" class="control-label">
                <span translate="rhy.annualStats.misc.shootingRanges.form.rifleRanges"></span>
            </label>

            <div class="form-control-wrapper input-group">
                <input type="number" name="rifleRanges" id="rifleRanges"
                       min="0" max="9999" step="1"
                       class="form-control no-spinner"
                       ng-model="$ctrl.data.rifleRanges"/>

                <div class="input-group-addon">
                    <span translate="global.pcs"></span>
                </div>
            </div>

            <p class="help-block"
               ng-show="shootingRangesForm.rifleRanges.$invalid"
               translate="global.messages.invalid"></p>
        </div>

        <div class="form-group" show-errors>
            <label for="otherShootingRanges" class="control-label">
                <span translate="rhy.annualStats.misc.shootingRanges.form.otherShootingRanges"></span>
            </label>

            <div class="form-control-wrapper input-group">
                <input type="number" name="otherShootingRanges" id="otherShootingRanges"
                       min="0" max="9999" step="1"
                       class="form-control no-spinner"
                       ng-model="$ctrl.data.otherShootingRanges"/>

                <div class="input-group-addon">
                    <span translate="global.pcs"></span>
                </div>
            </div>

            <p class="help-block"
               ng-show="shootingRangesForm.otherShootingRanges.$invalid"
               translate="global.messages.invalid"></p>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default"
                ng-click="$ctrl.cancel()"
                translate="global.button.cancel"></button>

        <button type="button" class="btn btn-primary"
                ng-click="$ctrl.save()"
                ng-disabled="shootingRangesForm.$invalid"
                translate="global.button.save"></button>
    </div>
</form>
