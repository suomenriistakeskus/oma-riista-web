<div class="panel panel-default">
    <timestamped-panel-heading title-key="'rhy.annualStats.misc.metsahallitus.title'"
                               last-modified="$ctrl.metsahallitus.lastModified">
    </timestamped-panel-heading>

    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-condensed">
                <tbody>
                    <tr>
                        <td class="col-xs-9" translate="rhy.annualStats.misc.metsahallitus.smallGameLicensesSoldByMetsahallitus"></td>
                        <td num-pieces="::$ctrl.metsahallitus.smallGameLicensesSoldByMetsahallitus"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div ng-if="$ctrl.editable" class="text-right">
            <button class="btn btn-primary"
                    ng-click="$ctrl.openEditDialog()"
                    translate="global.button.edit"></button>
        </div>
    </div>
</div>
