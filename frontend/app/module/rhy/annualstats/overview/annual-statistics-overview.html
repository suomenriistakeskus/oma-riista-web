<div class="r-annual-statistics-panel row">
    <div class="col-sm-6">
        <show-rhy-basic-info basic-info="::$ctrl.statistics.basicInfo"
                             editable="::$ctrl.isEditable"
                             open-edit-dialog="$ctrl.editBasicInfo()">
        </show-rhy-basic-info>

        <show-other-summary statistics="::$ctrl.statistics"></show-other-summary>
    </div>

    <div class="col-sm-6">
        <show-subsidy-summary statistics="::$ctrl.statistics"></show-subsidy-summary>
    </div>
</div>
