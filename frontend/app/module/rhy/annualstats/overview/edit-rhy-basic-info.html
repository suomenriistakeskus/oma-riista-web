<form name="basicInfoForm" role="form" class="form form-horizontal r-annual-statistics-basic-info-form"
      autocomplete="off"
      r-force-show-errors-check-validity>

    <div class="modal-header">
        <button riista-modal-close></button>
        <h3 class="modal-title" translate="rhy.annualStats.overview.basicInfo.form.title"></h3>
    </div>

    <div class="modal-body">
        <div class="form-group" show-errors>
            <label for="iban" class="control-label">
                <span translate="rhy.annualStats.overview.basicInfo.form.iban"></span>
            </label>

            <div class="form-control-wrapper">
                <input type="text" name="iban" id="iban"
                       class="form-control"
                       ng-model="$ctrl.data.iban"
                       validate-finnish-iban/>
            </div>

            <p class="help-block"
               ng-show="basicInfoForm.iban.$invalid"
               translate="global.messages.invalid"></p>
        </div>

        <div class="form-group" show-errors>
            <label for="operationalLandAreaSize" class="control-label">
                <span translate="rhy.annualStats.overview.basicInfo.form.operationalLandAreaSize"></span>
            </label>

            <div class="form-control-wrapper input-group">
                <input type="number" name="operationalLandAreaSize" id="operationalLandAreaSize"
                       min="0" max="9999999" step="1"
                       class="form-control no-spinner"
                       ng-model="$ctrl.data.operationalLandAreaSize"/>

                <div class="input-group-addon">
                    <span translate="global.hectares"></span>
                </div>
            </div>

            <p class="help-block"
               ng-show="basicInfoForm.operationalLandAreaSize.$invalid"
               translate="global.messages.invalid"></p>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default"
                ng-click="$ctrl.cancel()"
                translate="global.button.cancel"></button>

        <button type="button" class="btn btn-primary"
                ng-click="$ctrl.save()"
                ng-disabled="basicInfoForm.$invalid"
                translate="global.button.save"></button>
    </div>
</form>
