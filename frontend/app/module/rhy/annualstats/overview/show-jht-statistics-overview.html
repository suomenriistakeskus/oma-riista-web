<div class="panel panel-default">
    <timestamped-panel-heading title-key="'rhy.annualStats.overview.other.title'"
                               last-modified="$ctrl.statistics.publicAdministrationTasksLastModified">
    </timestamped-panel-heading>

    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-condensed">
                <tbody>
                    <tr class="subtitle-row">
                        <td colspan="2" translate="rhy.annualStats.overview.other.publicAdministrationTasks"></td>
                    </tr>
                    <tr>
                        <td class="col-xs-9" ng-switch="$ctrl.hunterExamEventsOverridden">
                            <span ng-switch-when="true" translate="rhy.annualStats.overview.other.hunterExamEvents"></span>
                            <div ng-switch-when="false" computed-marker-title="rhy.annualStats.overview.other.hunterExamEvents"></div>
                        </td>
                        <td ng-switch="$ctrl.hunterExamEventsOverridden">
                            <span ng-switch-when="true" num-pieces="::$ctrl.statistics.hunterExams.moderatorOverriddenHunterExamEvents"></span>
                            <span ng-switch-when="false" num-pieces="::$ctrl.statistics.hunterExams.hunterExamEvents"></span>
                        </td>
                    </tr>
                    <tr>
                        <td class="col-xs-9" computed-marker-title="rhy.annualStats.overview.other.shootingTestEvents"></td>
                        <td num-pieces="::$ctrl.statistics.shootingTests.allShootingTestEvents"></td>
                    </tr>
                    <tr>
                        <td translate="rhy.annualStats.overview.other.huntingControlEvents"></td>
                        <td num-pieces="::$ctrl.statistics.huntingControl.huntingControlEvents"></td>
                    </tr>
                    <tr>
                        <td class="col-xs-9" computed-marker-title="rhy.annualStats.overview.other.totalDamageInspectionLocations"></td>
                        <td num-pieces="::$ctrl.statistics.gameDamage.totalDamageInspectionLocations"></td>
                    </tr>
                    <tr>
                        <td translate="rhy.annualStats.overview.other.grantedRecreationalShootingCertificates"></td>
                        <td num-pieces="::$ctrl.statistics.otherPublicAdmin.grantedRecreationalShootingCertificates"></td>
                    </tr>
                    <tr>
                        <td translate="rhy.annualStats.overview.other.mutualAckShootingCertificates"></td>
                        <td num-pieces="::$ctrl.statistics.otherPublicAdmin.mutualAckShootingCertificates"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
