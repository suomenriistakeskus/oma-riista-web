<div class="panel panel-default">
    <timestamped-panel-heading title-key="'rhy.annualStats.overview.stateAidCriteria.title'"
                               last-modified="$ctrl.statistics.stateAidAffectingQuantitiesLastModified">
    </timestamped-panel-heading>

    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-condensed">
                <tbody>
                    <tr class="subtitle-row">
                        <td colspan="2" translate="rhy.annualStats.overview.stateAidCriteria.needForCoordinationService"></td>
                    </tr>
                    <tr>
                        <td class="col-xs-9" computed-marker-title="rhy.annualStats.overview.stateAidCriteria.rhyMembers"></td>
                        <td num-persons="::$ctrl.statistics.basicInfo.rhyMembers"></td>
                    </tr>

                    <tr class="subtitle-row">
                        <td colspan="2" translate="rhy.annualStats.overview.stateAidCriteria.trainingAndYouthWork"></td>
                    </tr>
                    <tr>
                        <td class="col-xs-9" ng-switch="$ctrl.hunterExamTrainingEventsOverridden">
                            <span ng-switch-when="true" translate="rhy.annualStats.overview.stateAidCriteria.hunterExamTrainingEvents"></span>
                            <div ng-switch-when="false" computed-marker-title="rhy.annualStats.overview.stateAidCriteria.hunterExamTrainingEvents"></div>
                        </td>
                        <td ng-switch="$ctrl.hunterExamTrainingEventsOverridden">
                            <span ng-switch-when="true" num-pieces="::$ctrl.statistics.hunterExamTraining.moderatorOverriddenHunterExamTrainingEvents"></span>
                            <span ng-switch-when="false" num-pieces="::$ctrl.statistics.hunterExamTraining.hunterExamTrainingEvents"></span>
                        </td>
                    </tr>
                    <tr>
                        <td class="col-xs-9" computed-marker-title="rhy.annualStats.overview.stateAidCriteria.stateAidHunterTrainingEvents"></td>
                        <td num-pieces="::$ctrl.statistics.stateAidHunterTrainingEvents"></td>
                    </tr>
                    <tr>
                        <td class="col-xs-9" computed-marker-title="rhy.annualStats.overview.stateAidCriteria.schoolAndCollegeTrainingEvents"></td>
                        <td num-pieces="::$ctrl.statistics.schoolAndCollegeTrainingEvents"></td>
                    </tr>

                    <tr class="subtitle-row">
                        <td colspan="2" translate="rhy.annualStats.overview.stateAidCriteria.huntingControl"></td>
                    </tr>
                    <tr>
                        <td class="col-xs-9" translate="rhy.annualStats.overview.stateAidCriteria.huntingControlEvents"></td>
                        <td num-pieces="::$ctrl.statistics.huntingControl.huntingControlEvents"></td>
                    </tr>

                    <tr class="subtitle-row">
                        <td colspan="2" translate="rhy.annualStats.overview.stateAidCriteria.encouragementToGameCalculation"></td>
                    </tr>
                    <tr>
                        <td class="col-xs-9" computed-marker-title="rhy.annualStats.overview.stateAidCriteria.sumOfLukeCalculations"></td>
                        <td num-pieces="::$ctrl.statistics.luke.sum"></td>
                    </tr>

                    <tr class="subtitle-row">
                        <td colspan="2" translate="rhy.annualStats.overview.stateAidCriteria.populationManagementOfLargeGameSpecies"></td>
                    </tr>
                    <tr>
                        <td class="col-xs-9" computed-marker-title="rhy.annualStats.overview.stateAidCriteria.harvestPermitApplicationPartners"></td>
                        <td num-pieces="::$ctrl.statistics.otherHuntingRelated.harvestPermitApplicationPartners"></td>
                    </tr>
                    <tr>
                        <td class="col-xs-9" translate="rhy.annualStats.overview.stateAidCriteria.wolfTerritoryWorkgroupLeads"></td>
                        <td num-pieces="::$ctrl.statistics.otherHuntingRelated.wolfTerritoryWorkgroupLeads"></td>
                    </tr>
                    <tr>
                        <td class="col-xs-9" computed-marker-title="rhy.annualStats.overview.stateAidCriteria.srvaEvents"></td>
                        <td num-pieces="::$ctrl.statistics.srva.allEvents"></td>
                    </tr>
                    <tr class="indented-row">
                        <td class="col-xs-9" computed-marker-title="rhy.annualStats.overview.stateAidCriteria.allLargeCarnivores"></td>
                        <td num-pieces="::$ctrl.statistics.srva.allLargeCarnivores"></td>
                    </tr>
                    <tr class="indented-row">
                        <td class="col-xs-9" computed-marker-title="rhy.annualStats.overview.stateAidCriteria.allMooselikes"></td>
                        <td num-pieces="::$ctrl.statistics.srva.allMooselikes"></td>
                    </tr>
                    <tr class="indented-row">
                        <td class="col-xs-9" computed-marker-title="rhy.annualStats.overview.stateAidCriteria.allWildBoars"></td>
                        <td num-pieces="::$ctrl.statistics.srva.allWildBoars"></td>
                    </tr>

                    <tr class="subtitle-row">
                        <td colspan="2" translate="rhy.annualStats.overview.stateAidCriteria.serviceNeedForNorthernArea"></td>
                    </tr>
                    <tr>
                        <td class="col-xs-9" translate="rhy.annualStats.overview.stateAidCriteria.smallGameLicensesSoldByMetsahallitus"></td>
                        <td num-pieces="::$ctrl.statistics.metsahallitus.smallGameLicensesSoldByMetsahallitus"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
