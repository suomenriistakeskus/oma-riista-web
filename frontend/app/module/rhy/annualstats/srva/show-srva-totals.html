<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title" translate="rhy.annualStats.srva.totals.title"></h3>
    </div>

    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-condensed">
                <tbody>
                    <tr>
                        <td class="col-xs-9" computed-marker-title="rhy.annualStats.srva.totals.allEvents"></td>
                        <td num-pieces="::$ctrl.srva.allEvents"></td>
                    </tr>
                    <tr>
                        <td class="col-xs-9" computed-marker-title="rhy.annualStats.srva.totals.totalSrvaWorkHours"></td>
                        <td num-pieces="::$ctrl.srva.totalSrvaWorkHours"></td>
                    </tr>
                    <tr>
                        <td class="col-xs-9" computed-marker-title="rhy.annualStats.srva.totals.srvaParticipants"></td>
                        <td num-persons="::$ctrl.srva.srvaParticipants"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
