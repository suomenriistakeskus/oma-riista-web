<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title" translate="rhy.annualStats.trainings.overview.title"></h3>
    </div>

    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-condensed">
                <tbody>
                    <tr>
                        <td class="col-xs-8" computed-marker-title="rhy.annualStats.trainings.overview.allEvents"></td>
                        <td num-pieces="::$ctrl.statistics.allTrainingEvents"></td>
                    </tr>
                    <tr>
                        <td class="col-xs-8" computed-marker-title="rhy.annualStats.trainings.overview.allParticipants"></td>
                        <td num-persons="::$ctrl.statistics.allTrainingParticipants"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
