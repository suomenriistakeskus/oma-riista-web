<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title" translate="rhy.annualStats.trainings.overview.title"></h3>
    </div>

    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-condensed">
                <tbody>
                    <tr>
                        <td class="col-xs-8" computed-marker-title="rhy.annualStats.trainings.overview.allEvents"></td>
                        <td class="text-right">
                            <span ng-bind="$ctrl.getEventCount()"></span>&nbsp
                            <span class="unit-suffix" translate="global.pcs"></span>
                        </td>
                    </tr>
                    <tr class="indented-row">
                        <td class="col-xs-8" computed-marker-title="rhy.annualStats.trainings.overview.allParticipants"></td>
                        <td class="text-right">
                            <span ng-bind="$ctrl.getParticipantCount()"></span>&nbsp
                            <span class="unit-suffix" translate="global.personUnit"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
