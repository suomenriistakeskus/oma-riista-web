<div class="table-responsive">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th class="col-xs-2"></th>
            <th class="col-xs-1 text-right" translate="shootingTest.stats.totalCount"></th>
            <th class="col-xs-1 text-right" translate="shootingTest.stats.qualified"></th>
            <th class="col-xs-1 text-right" translate="shootingTest.stats.unqualified"></th>
            <th class="col-xs-1 text-right" translate="shootingTest.stats.qualifiedPercentage"></th>
            <th class="col-xs-1 text-right" translate="shootingTest.stats.payments"></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="(type, v) in $ctrl.statistic.testTypes track by type">
            <td>{{'shootingTest.type.' + type | translate}}</td>
            <td class="text-right" ng-bind="v.total"></td>
            <td class="text-right" ng-bind="v.qualified"></td>
            <td class="text-right" ng-bind="v.unqualified"></td>
            <td class="text-right" ng-bind="v.qualifiedPercentage | number:0"></td>
            <td class="text-right" ng-bind="v.dueAmount | currency : '&euro;' : 2"></td>
        </tr>
        <tr>
            <td translate="shootingTest.stats.paymentsDue"></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td class="text-right" ng-bind="$ctrl.statistic.dueAmount | currency : '&euro;' : 2"></td>
        </tr>
        <tr>
            <td translate="shootingTest.stats.paid"></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td class="text-right" ng-bind="$ctrl.statistic.paid | currency : '&euro;' : 2"></td>
        </tr>
        </tbody>
    </table>
</div>
