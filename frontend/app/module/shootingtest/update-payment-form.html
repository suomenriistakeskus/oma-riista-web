<form name="form" role="form" class="form form-horizontal shooting-test-payment-form">
    <div class="modal-header">
        <button riista-modal-close></button>
        <h3 class="modal-title" translate="shootingTest.payment.form.title"></h3>
    </div>

    <div class="modal-body">
        <div class="form-group">
            <label class="control-label">
                <span translate="shootingTest.payment.form.participant"></span>
            </label>

            <div class="form-control-wrapper text-right">
                <p class="form-control-static">{{$ctrl.participant.firstName}} {{$ctrl.participant.lastName}}</p>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label">
                <span translate="global.person.hunterNumber"></span>
            </label>

            <div class="form-control-wrapper text-right">
                <p class="form-control-static" ng-bind="$ctrl.participant.hunterNumber"></p>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label">
                <span translate="global.total"></span>
            </label>

            <div class="form-control-wrapper text-right">
                <p class="form-control-static" ng-bind="$ctrl.participant.totalDueAmount | currency : '&euro;' : 2"></p>
            </div>
        </div>

        <div class="form-group">
            <label for="paidAttemptsSelection" class="control-label">
                <span translate="payment.paid"></span>
            </label>

            <div class="form-control-wrapper">
                <select name="paidAttemptsSelection" id="paidAttemptsSelection"
                        class="form-control r-currency"
                        ng-model="$ctrl.paidAttempts"
                        ng-options="o.attempts as (o.amount | currency : '&euro;' : 2) for o in $ctrl.paidAmountOptions"
                        ng-change="$ctrl.paidAttemptsChanged()"
                        ie10-optgroup-fix>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label">
                <span translate="shootingTest.payment.remaining"></span>
            </label>

            <div class="form-control-wrapper text-right">
                <p class="form-control-static" ng-bind="$ctrl.calculateRemainingAmount() | currency : '&euro;' : 2"></p>
            </div>
        </div>

        <div class="form-group">
            <label for="completed" class="control-label">
                <span translate="shootingTest.payment.form.completed"></span>
            </label>

            <div class="form-control-wrapper">
                <div class="checkbox pull-right">
                    <label>
                        <input type="checkbox" name="completed" id="completed"
                               class="r-non-labeled-checkbox"
                               ng-model="$ctrl.completed"/>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <div class="text-right">
            <button type="button" class="btn btn-default"
                    translate="global.button.cancel"
                    ng-click="$ctrl.cancel()"></button>

            <button class="btn btn-primary"
                    translate="global.button.save"
                    ng-click="$ctrl.save()"></button>
        </div>
    </div>
</form>
