<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bear</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/frontend/js/lib/script.min.js"></script>

    <link href="//cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/MarkerCluster.css" rel='stylesheet'>
    <link href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" rel="stylesheet">
    <link href="/static/bear/bear.css" rel="stylesheet">

    <script>
        (function() {
            var ts = +(new Date());

            function bootstrapApp() {

                var fetchYears = $.ajax({
                    type: "GET",
                    url: '/api/v1/anon/saaliit/karhu/kaikki/vuodet.jsonp?_=' + ts,
                    dataType: "jsonp",
                    timeout: 2000,
                    cache: false,
                    crossDomain: true
                });

                var fetchData = function (year) {
                    return $.ajax({
                        type: "GET",
                        url: '/api/v1/anon/saaliit/karhu/kaikki.jsonp?year=' + year + '&_=' + ts,
                        dataType: "jsonp",
                        timeout: 2000,
                        cache: false,
                        crossDomain: true
                    });
                };

                var getParameterByName = function (name) {
                    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
                    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                            results = regex.exec(location.search);
                    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
                };

                var riistaWidget = new RiistaWidget({
                    fetchData: fetchData,
                    lang: getParameterByName('lang') || 'fi',
                    mapId: "riista-harvest-widget-map",
                    tableWestId: "riista-harvest-widget-table-west",
                    tableEastId: "riista-harvest-widget-table-east",
                    tablePermit207: "riista-harvest-widget-table-207",
                    tablePermit202: "riista-harvest-widget-table-202",
                    yearSelectTitleId: "riista-harvest-widget-year-title",
                    yearSelectId: "riista-harvest-widget-year-select"
                });

                fetchYears.done(function(data) {
                    riistaWidget.initYears(data);
                });
            }

            $script([
                '//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js',
                '//cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js',
                '//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js',
                '//cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.3/proj4.js',
                '//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js'
            ], function() {
                $script([
                    '//cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/leaflet.markercluster.js',
                    '/static/lib/proj4leaflet.js',
                    '/static/bear/bear.js?ts=' + ts,
                    '/static/bear/bear-templates.js?ts=' + ts

                ], function() {
                    bootstrapApp();
                });
            });
        })();
    </script>
</head>

<body>
    <div class="riista-harvest-widget">
        <div style="margin:10px;">
            <span style="font-weight: bold;" id="riista-harvest-widget-year-title"></span>
            <select id="riista-harvest-widget-year-select"></select>
        </div>

        <div id="riista-harvest-widget-map" style="height: 580px; width: 100%"></div>

        <div id="riista-harvest-widget-table-west"></div>
        <div id="riista-harvest-widget-table-east"></div>
        <div id="riista-harvest-widget-table-207"></div>
        <div id="riista-harvest-widget-table-202"></div>
    </div>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-51418132-1', 'riista.fi');
        ga('send', 'pageview');

    </script>

</body>
</html>
