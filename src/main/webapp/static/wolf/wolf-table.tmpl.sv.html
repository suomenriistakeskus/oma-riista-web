<table class="table table-striped table-condensed">
    <tr>
        <th>&nbsp;</th>
        <th>Dag</th>
        <th>Jaktvårdsförening</th>
        <th>Kön</th>
    </tr>
    {{#each features}}{{#with properties}}
    <tr data-ndx="{{id}}">
        <td><a># {{id}}</a></td>
        <td><a>{{day}}</a></td>
        <td><a>{{rhy_sv}} ({{rhy_code}})</a></td>
        <td><a>{{gender}}</a></td>
    </tr>
    {{/with}}{{/each}}
</table>
